- code: DDAL-ELW00
  name: What’s Past is Prologue
  description: >-
    Sharn, City of Towers. They reach into the sky like the stone fingers of
    civilization that they are. They hold secrets and promises, and break the
    same just as quickly as they make new ones. You’ve got an opportunity to
    make a little coin by assisting with an expedition for Morgrave University;
    this should be easy money and not a lot of trouble…right?
  released: '2018-09-21'
