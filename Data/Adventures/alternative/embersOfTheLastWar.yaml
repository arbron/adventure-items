- code: DDAL-ELW03
  name: The Cannith Code
  description: >-
    Conspiracy never sleeps in the City of Towers. You’ve come into possession of
    an encrypted letter that could bring down one of the most powerful crime
    families in Sharn…and lucky for you, a gnome spy has offered to decode it, if
    you can smuggle her out of her undercover assignment.
  released: '2018-10-12'
  url: 'https://www.dmsguild.com/product/254691/DDALELW03-The-Cannith-Code'
  tier: 1
  length: 2-4
  apl: 3
  credits:
    - name: James J. Haeck
      role: Designer
      key: true
    - name: James Introcaso
      role: Editing
    - name: Ashley Michaela “Navigator” Lawson
      role: Editing
    - name: Rich Lescouflair
      role: Layout and Graphic Design
    - name: Dyson Logos
      role: Cartography
  items:
    - name: Instrument of the Bards (Mac-Fuirmidh Cittern)
      rarity: uncommon
  storyAwards:
    - name: Phony Chief Artificer
      description: |-
        You now possess the personal records of an artificer employed by House
        Cannith. You can use the personal information you acquired in the Cannith
        Compound’s library to pretend to be human artificer, Garavantus d’Cannith.
        This includes pre-signed stationary, sealing wax, and a sealing stamp. You
        also possess an identification card, but unless you can make yourself look
        like a middle-aged male human, it won’t get you very far.

        This false identity gets you access to House Cannith South social events
        and low-ranking research labs, but there are caveats. Garavantus didn’t have
        clearance to access any top-secret Cannith South research projects. Also,
        Garavantus was allied with Cannith South, not Cannith East or West, and is
        only permitted into Cannith South events or locations.


- code: DDAL-ELW04
  name: Jack of Daggers
  description: >-
    Caught between House Phiarlan and a criminal syndicate, the characters delve
    into the city’s underworld to discover who’s hiring killers for their dirty
    work. Things get out of control fast–and what could be faster than a
    high-speed lightning rail?
