- code: DDAL-WGE-01a
  name: The Callestan Clash
  description: >-
    Life in Callestan is not all fun and games—except for those who make their
    own fun with their own games. Mischievous, hardy street dwellers known as
    the Callestan Clash live and lurk in the shadows of the district’s looming
    towers, reaching their fingers into the satchels of unsuspecting tourists or
    balling them into fists, readying a swing. While members of the Clash are
    scrappy and abrasive, they enjoy opportunities to compete against
    strangers—and earn some much-needed coin in the process.
  released: '2018-07-23'
  url: 'https://www.dmsguild.com/product/247986/Encounters-in-Sharn'
  tier: 1
  apl: 4
  credits:
    - name: Ashley Warren
