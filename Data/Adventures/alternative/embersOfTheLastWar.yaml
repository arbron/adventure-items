        as unpleasant as he can. This award grants disadvantage when dealing with
        the Sharn Council.
    - name: House Deneith Letter of Commendation
      description: >-
        By aiding the Sentinel Marshals you’ve proven your mettle and been awarded
        a signed letter of commendation by House Deneith. This letter grants you
        advantage when dealing with House Deneith.
    - name: Warforged Friends in the Cogs
      description: >-
        By helping the warforged in the Cogs you’ve proven yourself friends to them
        and your story will spread. You’ll be seen favorable not only by warforged,
        but by most inhabitants of the Cogs. When dealing with folks from the Cogs
        (except those who hate warforged), you’ll have advantage on social checks.


