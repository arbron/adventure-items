- code: DDAL-WGE-01i
  name: Possession is Nine-Tenths
  description: >-
    Goblins are found across Eberron, and while many are relegated to
    lower-class residences and employment, a few may find the strength (or
    allies) to ascend to a higher calling. In this series of encounters, the
    characters meet Stab, a resourceful goblin, and his faithful mount Rations.
    They may earn his loyalty and assist him on his “missions”, but
    unfortunately, Stab’s resourcefulness comes at a price.
