- code: DDAL-WGE-01k
  name: Reflections of the Delirium Stone
  description: |-
    During the War of the Mark, an aberrant lord known as the Dreambreaker
    created a powerful dragonshard focus known as the *Delirium Stone* designed
    to channel his powers over others’ minds. Two years ago, his ancestor Achion
    Hayttear charged The Diggers’ Union to recover it, which they did. Before
    handing over the stone, the union discovered and thwarted Achion’s plot to
    use his aberrant mark and the *Delirium Stone* to take control of the Sharn
    Sixty. At the direction of Morgrave University, the Diggers shattered the
    focus and sealed the fragments away in a vault in Wroat.

    Since then Achion’s nephew Tragrim has schemed for a way reclaim his birthright
    and his chance has come. Morgrave University recalled the fragments for study
    and the pieces are back on the University grounds in Sharn.
  released: '2018-07-23'
  url: 'https://www.dmsguild.com/product/247986/Encounters-in-Sharn'
  tier: 2
  apl: 8
  credits:
    - name: Greg Marks
      role: Designer
      key: true
  items:
