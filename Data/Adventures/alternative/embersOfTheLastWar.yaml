    - name: Respect and Protection from House Medani
      description: >-
        If you relay the information you’ve discovered to Antonia d’Medani, you
        earn the respect and protection of House Medani, which may come into play
        later in the *Embers of the Last War* storyline.
    - name: Respect and Protection from House Ghallanda
      description: >-
        If the characters helped Eranna d’Ghallanda improve the Anvil, they earn
        the help of House Ghallanda. They are offered a 50 percent discount on rooms
        and a safe place to hide, should they ever need it.


