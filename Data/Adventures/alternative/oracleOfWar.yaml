  name: Stonefire
  description: >-
    The light of the Silver Flame shields all who bathe in its glory, but also
    casts deep shadows. When heretics in the fortress city of Flamekeep emerge
    from the dark, the Cathedral of the Silver Flame becomes the last bastion in
    a citywide conflict.
