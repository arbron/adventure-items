      role: Cover Illustrator
  items:
    - name: Shield, +2
      rarity: rare
  storyAwards:
    - name: Captured!
      description: >-
        You’ve been captured by the Lord of Blades and taken into the Mournland!
        You being the next adventure confined in one of the Lord of Blades'
        enclaves.
    - name: Not This Time, Death
      description: >-
        You saved General Tyresh from an apparent assassination attempt,
        perpetrated by someone loyal to Breland. While he’s unlikely to publicly
        acknowledge your bravery, he repays you for it in private. General
        Tyresh provides you with 100 gp from his personal coffers in honor of
        saving his life.
    - name: Sky Fall
      description: >-
        Sky Blue’s been captured by the Lord of Blades! Will you seek her out
        and free her?
    - name: Your Face Is Known
      description: >-
        You have brought yourself to the Lord of Blades' attention—as a killer
        of warforged and an obstable to his plans to form a warforged nation.
        Who knows how far across Khovaire his reach extends…?


- code: DDAL-EB-10
  name: Judgment of Iron
  description: >-
    The Brelish army advances into the Mournland in a doomed assault on the
    enclave of the Lord of Blades. A massacre is almost guaranteed—but the
    adventurers have other goals in mind. Amid the horror of war, they attempt
    to spring the artificer Sulring Mroranon from his prison.
  released: '2020-10-07'
  url: 'https://www.dmsguild.com/product/331083/EB10-Judgment-of-Iron'
  tier: 2
  length: 4
  apl: 10
  credits:
    - name: Richard Green
      role: Designer
      key: true
    - name: Will Doyle
      role: Campaign Story and Development
    - name: Ashley Michaela “Navigator” Lawson
      role: Editing
    - name: Stacey Allan
      role: Art Direction and Layout
    - name: Olga Drebas
      role: Artist
