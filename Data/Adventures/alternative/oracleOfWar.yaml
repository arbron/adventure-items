        silver dragon to latch onto your soul. While the dragon spirit dwells
        inside you, you are immune to the Frightful Presence of dragons and have
        resistance to damage from their breath weapons.
    - name: Dream Walker
      description: |-
        You helped the Dream Eater lay the restless spirit of hte dragon
        Carnelian to rest. At the end of the adventure, choose one of the
        following rewards:

        - The Dream Eater performs a ritual that grants you resistance to
        necrotic damage for the duration of your next adventure.

        - If you chose the allosaurus mount as a reward, the halfling Norrin
        teaches it the “Talenta Dodge”. If the allosaurus is subjected to an
        effect that allows it to make a saving throw to take only half damage,
        it instead takes no damage if it succeeds on the saving throw, and only
        half damage if it fails. (Norrin must survive the adventure to offer
        this training.)

        - If you chose the *bracers of archery* reward, the halfling Davric
        enchants your quiver with a luck charm. When you roll a 1 on a d20 for
        an attack roll with an arrow drawn from this quiver, you can reroll the
        die and must use the new roll. (Davric must survive the adventure to
        offer this reward.)


- code: DDAL-EB-16
  name: The Dragon Below
  description: >-
    In the depths of Valaara’s sanctuary, the Order of the Emerald Claw
    harnesses ancient engines of destruction to wage war on the surface world.
    Only the Oracle of War can stop them now—if the adventurers can get it to
    work!
