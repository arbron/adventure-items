- code: DDAL-EB-01
  name: The Night Land
  description: >-
    The brokers of Salvation pay good coin for artifacts scavenged from the
    haunted battlefields of the Mournland. In this nest of cutthroats, daring
    explorers gather to carve their destinies from the ruins of Cyre. They’ll
    need all the help they can get: it’s no secret that most scavengers don’t
    survive their first expedition in the Gray.
  released: '2019-12-02'
  url: 'https://www.dmsguild.com/product/296403/EB01-The-Night-Land'
  tier: 1
  length: 4
  apl: 1
  credits:
    - name: Shawn Merwin
      role: Designer
      key: true
    - name: Will Doyle
      role: Campaign Story and Development
    - name: Ashley Michaela “Navigator” Lawson
      role: Editing
    - name: Stacey Allan
      role: Art Direction and Layout
  items:
    - name: Alchemist’s fire (flask)
      rarity: common
      consumable: true
      count: 1
    - name: Antitoxin (vial)
      rarity: common
      consumable: true
      count: 1
    - name: Potion of Healing
      rarity: common
      consumable: true
      count: 1
    - name: Silvered Arrow
      rarity: common
      consumable: true
      count: 20
  storyAwards:
    - name: Grateful Goblin
      description: |-
        You saved the gobling Garundah, and she is eternally grateful. Once
        only, at the end of any adventure in the *Oracle of War* campaign,
        choose **one** of the following benefits.

        - Copy a 1st-level wizard spell from legal sources into your spellbook,
        ritual book, or Book of Shadows at no cost. You must have the Book of
        Ancient Secrets invocation to add to your Book of Shadows.

        - Gain fluency in Goblin.

        - Take an extra 10 gp in treasure.
    - name: Powerful Enemy
      description: |-
        You have made an enemy of the powerful and wealthy salvage broker Irullan
        Karnach. You find that life has gotten harder and items more expensive. At
        the end of this adventure, roll a d20 and consult the chart below. You may
        add your Charisma modified to the result:
  
        | Roll | Result |
        | ------ | ------ |
        | Less than 5 | Remove 10 gp from your gold total, as Irullan tells her network of vendors to charge more for your necessities. |
        | 6–13 | Remove 5 gp from your gold total, as Irullan tells her network of vendors to charge more for your necessities. |
        | 14–18 | No change to your gold total. |
        | 19+ | You find vendors in town who don’t like Irullan, and they sympathize with you and give you discounts. Add 10 gp to your gold total. |
    - name: Stay of Execution
      description: |-
        You freed the changeling thief Whist, allowing her to escape justice for
        her crimes.

        - You can call on Whist once in a future adventure to disguise you with
        her disguise kit. If so, she scores a 22 on her disguise kit check. You
        must have at least 8 hours free to call on Whist’s aid.


- code: DDAL-EB-02
  name: Voice in the Machine
  description: >-
    The brokers of Salvation pay good coin for artifacts scavenged from the
    haunted battlefields of the Mournland. In this nest of cutthroats, daring
    explorers gather to carve their destinies from the ruins of Cyre. The
    adventurers head deep into the Mournland to rescue a missing salvage team.
    In the heat of battle, they unearth a strange device from the ruins: the
    Oracle of War. This machine knows all the secrets they need to overcome
    their enemies—if only the adventurers can figure out how to operate it!
  released: '2020-01-07'
  url: 'https://www.dmsguild.com/product/299680/EB01-Voice-in-the-Machine'
  tier: 1
  length: 4
  apl: 2
  credits:
    - name: Will Doyle
      role: Designer
      key: true
    - name: Will Doyle
      role: Campaign Story and Development
    - name: Ashley Michaela “Navigator” Lawson
      role: Editing
    - name: Stacey Allan
      role: Art Direction and Layout
  items:
    - name: Mithral Chain Mail
      rarity: uncommon
    - name: Rope of Climbing
      rarity: uncommon
    - name: Potion of Clairvoyance
      rarity: rare
      consumable: true
      count: 1
    - name: Potion of Healing
      rarity: common
      consumable: true
      count: 1
  storyAwards:
    - name: A Friend Indeed
      description: |-
        You listened to Kalli Alran (or the NPC friend you created during
        **DDAL-EB-01** *The Night Land*) and went back to save her trapped
        comrade. At the end of this adventure, choose one of the following
        benefits:

        - Your friend applies a temporary enhancement to your armor, granting
        you +1 AC for the duration of your next adventure.

        - Your friend gives you a *potion of healing*.
    - name: Hard Call
      description: >-
        You angered Kalli Alran (or the NPC friend you created during
        **DDAL-EB-01** *The Night Land*) by not risking your life to save her
        trapped comrade. At the end of this adventure, each surviving member of
        the Gray Dogs—apart from your friend—slips you 5 gp as thanks.
    - name: White Rose
      description: |-
        You found a preserved white rose in the same marketplace that you found
        the *Oracle of War*.

        - Tick this if you identified the rose. At the end of the adventure, you
        can spend 5 gp to identify it as a rare Orioth rose from the distant
        jungle of Dajar Orioth in the elven nation of Aerenal.


- code: DDAL-EB-03
  name: Where the Dead Wait
  description: >-
    On their way back to Salvation, the adventurers are ambushed by a large
    force of undead and forced to seek shelter in a ruined cottage. As the dead
    close in from all sides, the survivors turn to the Oracle of War for a
    lifeline. Only this time, things don’t play out as expected…
  released: '2020-02-04'
  url: 'https://www.dmsguild.com/product/302373/EB03-Where-the-Dead-Wait'
  tier: 1
  length: 4
  apl: 3
  credits:
