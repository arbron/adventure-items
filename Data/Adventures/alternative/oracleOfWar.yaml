      description: |-
        Some members of the Thorn Expedition are still alive. Check who survived
        below:

        - Gisaul Varren
        - Drago
    - name: Tavern Tale Spinner
      description: |-
        You impressed the dwarves at the Stone Golem tavern with your
        tale-spinning prowess. At the end of this adventure, you can return to
        the Stone Golem to carouse with the dwarves.

        | Roll   | Result |
        | ------ | ------ |
        | 1–2 | You gain a hipflask of Frostmantle Fire, a string dwarven liquor. If you drink from this hipflask as an action, you are immune to fear for 1 hour. You can drink from the hipflask three times before it empties. |
        | 3–4 | The dwarves etch your tale into the walls of the tavern, immortalizing your legend in dwarf lore. You begin your next adventure with 2 hero points. |
        | 5–6 | One of the noble dwarves is so impressed with your tales that she commissions a bejeweled ivory statue of you or one of your companions (value 1,500 gp, but can only be sold at market for 500 gp). |


