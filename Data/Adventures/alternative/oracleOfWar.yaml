  description: >-
    Across Eberron, the spirits of the dead stir as the Order of the Emerald
    Claw draws back the veil to Dolurrh. To avert calamity, the adventurers must
    cut a deal with an infamous bonecaster of the Talenta Plains—the Dream
    Eater—and her pack of loyal tyrannosaurs.
