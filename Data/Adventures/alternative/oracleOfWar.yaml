  storyAwards:
    - name: Beard Braid
      description: >-
        Tellarak Natharon, nephew of the *Oracle of War*’s creator Sulring
        Mroranon, gave you a beard braid to identify yourself to his uncle.
    - name: Bested Captain Reeve
      description: >-
        You fought Captain Reeve of the 1st Mobile Divison and lived to tell the
        tale. Once per adventure in the *Oracle of War* campaign, you can use
        this legacy event to gain advantage on an Intimidation or Persuasion
        check made to interact with a warforged.
    - name: Eternal Gratitude
      description: |-
        You rescued one or more captives from the Blades' *Conclave*. They won’t
        forget your bravery and go out of their way to repay you. If you rescued
        any of the captives listed below, you gain their benefit:

        - Breyten Bokk d'Orien grants you a single spell component of up to 500
        gp value.

        - Bunty Griswold leaves your group a legacy in her will. At the start of
        each Core Storyline adventure in the *Oracle of War* campaign, roll a
        d20. On a 1, Bunty dies and each character with this legacy event gains
        250 gp. All players in your group must remove this legacy event from
        their Adventure Records.

        - Dabren Ty can silver one of your weapons or up to 20 pieces of
        ammunition.

        - Jurian Saal gifts you a *potion of healing*.

        - Kronce offers to help you out on a mission. You may call on the
        **veteran** to accompany you on any adventure in the *Oracle of War*
        campaign. When you use this legacy event, all players in your group must
        remove it from their Adventure Records.

        - Larten gives you a map of Cyre which grants you advantage to all
        Wisdom (Survival) checks made to navigate the Mournland.


- code: DDAL-EB-09
  name: Lord Bucket
  description: >-
    When word reaches Breland that the Lord of Blades is plotting an attack, the
    outpost of Salvation becomes the first line of defense. In preparation for
    war, the Brelish army enlists the adventurers to secure the outpost, serving
    under the vainglorious General Karol Tyresh; a buffoon known to his troops
    as “Lord Bucket.”
  released: '2020-09-01'
  url: 'https://www.dmsguild.com/product/326339/EB09-Lord-Bucket'
  tier: 2
  length: 4
  apl: 9
