    can’t foresee the coming storm. Across the centuries, dead hands move their
    puppets in a grand conspiracy to control the Draconic Prophecy. They
    predicted the Oracle of War’s creation, and now their agents lie in wait for
    the day they can seize it for themselves. That day is today.
