  name: From Dust
  description: >-
    Deep beneath Metrol, the Order of the Emerald Claw is excavating the ruins
    of a haunted daelkyr sanctuary. Sulring Mroranon knows a sage who can
    provide vital information about the dig site, but there’s a catch—they’ve
    not been seen for over a century.
