    - name: Feather Token
      rarity: rare
      consumable: true
  storyAwards:
    - name: Emerald Claw Captive
      description: |-
        You captured Emerald Claw agent Irullan Karnach alive. At the end of
        this adventure, you must decide what to do with her:

        - Hand her over to the Brelish authorities and claim a reward of 100 gp.

        - Keep her as a captive. While she remains alive, you must pay 10 gp at
        the end of each adventure to cover the expenses of her incarceration. If
        you have access to your own prison cell, you can keep her imprisoned for
        free.

        - Execute her.
    - name: Flamewing’s Favored
      description: >-
        You impressed the sphinx Flamewind with your performance during the
        steeplechase.
    - name: Mark of the Sphinx
      description: >-
        You took Sky Blue to the sphinx Flamewind, who gave her a protective
        amulet to wear. Flamewind has asked you to look after the girl, and
        promised she’ll be in touch.
    - name: The Show Must Go On
      description: |-
        The bard Stormflower helped you save Sky Blue and is now committed to
        forging your legend in song.

        - If you write Stormflower a decent song of at least three verses and
        hand it in to your DM before playing **DDAL-EB-08** *Parliament of
        Gears*, Stormflower makes you an honorary member of the Circle of Song:
        a secret alliance of bards and entertainers.
    - name: Wing and a Prayer
      description: |-
        You left the city with Sky Blue to go in search of her father, who
        supposedly died during the Last War. Flamewind is unhappy that you
        defied her and sends spies to locate you.

        - At the end of each adventure in this campaign (including this one),
        your party must succeed on a group DC 10 Wisdom (Insight) check to stay
        ahead of the sphinx’s agents. If your group fails, tick this box and
        stop making checks. You are now being watched!


- code: DDAL-EB-08
  name: Parliament of Gears
  description: >-
    On the edge of the Mournland, tensions are rising between the frontier folk
    and renegade warforged loyal to the Lord of Blades. When salvage workers
    start to go missing, the Brelish army sends the adventurers into the
    Mournland to mount a rescue.
  released: '2020-08-03'
  url: 'https://www.dmsguild.com/product/322749/EB08-Parliament-of-Gears'
