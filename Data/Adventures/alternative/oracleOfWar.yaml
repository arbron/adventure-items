      rarity: uncommon
      consumable: true
      count: 1
  storyAwards:
    - name: Crystal Skull
      description: >-
        You learned from the surviving members of Graystrife that Irullan
        Karnach stole a crystal skull from them that has the power to bring the
        dead back to life.
    - name: Flamewind’s Favored
      description: >-
        You impressed the sphinx Flamewind with your performance during the
        duel.
    - name: Maker’s Mark
      description: |-
        Zell Mar identified the missing dwarf Sulring Mroranon as the creator of
        the *Oracle of War*.

        - At the end of this adventure, your group can choose to spend 150 gp to
        trace Sulring’s family and learn of his whereabouts on teh Day of
        Mourning. This information becomes important in **DDAL-EB-08**
        *Parliament of Gears*.
    - name: Love Cats
      description: |-
        With your assistance, Zell Mar impressed Jia during dinner. At the end
        of this adventure, you go carousing with Zell and Jia in the bars of
        Sharn. Roll a d6 and consult the chart below:

        | Roll | Result |
        | ------ | ------ |
        | 1–2 | You got into a fight and made an enemy who may cause trouble for you in future. |
        | 3 | You found love! You are now dating someone. |
        | 4 | You gambled and earned 50 gp. |
        | 5–6 | You saved a couple from muggers. Start the next adventure with one extra hero point. |
    - name: Stakeout
      description: >-
        The Inquisitive you hired to locate Irullan Karnach after
        **DDAL-EBEP-01** *The Iron Titan* has tailed her to an apartment in
        Sharn and is monitoring her movements. He’ll keep you appraised of any
        developments.


- code: DDAL-EB-06
  name: The Last Word
  description: >-
    Guided by prophecy, the adventurers seek out a spy operating in the heart of
    Wroat’s Royal Court. The Oracle of War has linked him to a great turning
    point in Khorvaire’s future, but he’s embedded in deep cover and difficult
    to reach. Thankfully, every agent has a weak link, and love is blind.
  released: '2020-06-03'
  url: 'https://www.dmsguild.com/product/316059/EB06-The-Last-Word'
  tier: 2
  length: 4
