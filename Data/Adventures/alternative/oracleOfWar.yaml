  storyAwards:
    - name: Stolen Artifact
      description: >-
        A group of scavengers stole the *Oracle of War* from you. If you play
        **DDAL-EB-04** *The Third Protocol*, you start that adventure without
        the Oracle. You recover the artifact for Tiers 2–4.
    - name: Turned Traitor
      description: |-
        Your ally Kalli Alran (or the friend you created in **DDAL-EB-01** *The
        Night Land*) betrayed you to steal the *Oracle of War*. If they escaped
        alive, they may show up again in future adventures.

        - If you appeal to your ally by writing an in-character letter of 300
        words or more, and hand it in to your DM for approval before playing
        **DDAL-EB-04** *The Third Protocol*, your ally may have second thoughts…


- code: DDAL-EB-04
  name: The Third Protocol
  description: >-
    The Oracle of War has been recovered from the Mournland. Its creators
    respond by activating the third protocol, an instruction to recover the
    device and eliminate all who know of its existence. As night falls, a posse
    of assassins step off the lightning rail with orders to raze Salvation to
    the ground and retrieve the Oracle.
  released: '2020-03-01'
  url: 'https://www.dmsguild.com/product/305024/EB04-The-Third-Protocol'
