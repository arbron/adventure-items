        You freed Valaara, “the Crawing Queen” from the Deepest Hive, her
        demiplane lair in the depths of Khyber. Spinweave told you Valaara would
        only briefly be freed, and Spinweave wouldn’t lie to you. Besides,
        what’s unleashing one of the daelkyr between friends, really?
    - name: Making Trouble
      description: >-
        Trez Zul revealed that the Lord of Blades is searching the ruins of
        Making for a creation forged hidden inside a secret Cyran government
        facility. The Lord of Blades is capturing and interrogating Cyran
        officers to uncover the location of this base.
    - name: Secret of the Triune
      description: >-
        You gave the three genies bound within the *Oracle of War* a secret.
        What will come of this fledgling bond of trust between you and the
        Lamannian Triune?


