  storyAwards:
    - name: Captured Assassin
      description: |-
        You captured Saal Dreastroke or some of his cronies alive. Now you must
        decide what to do with them.

        - Turn them over to the Brelish authorities and gain 20 gp per captive.

        - Hold on to them in the hope that they could be useful. After each
        adventure that they remain in captivity, you must page 3 gp per captive
        on supplies.
    - name: Still Alive
      description: |-
        Despite all the horrors you’ve seen, your friend Kalli (or the
        replacement you made for this character during **DDAL-EB-01** *The Night
        Land*) remains alive and on your side. What does she do next?

        - Kalli heads to Morgrave University in Sharn to investigate the *Oracle
        of War*.

        - Kalli remains in Salvation and tries to set herself up as a salvage
        broker.


- code: DDAL-EB-05
  name: A Century of Ashes
  description: >-
    The adventurers seek out a trusted sage of Morgrave University to help them
    unlock the mysteries of the Oracle of War, but their studies risk upsetting
    powerful forces. Morgrave is said to be a beacon of knowledge shining from
    the city’s tallest towers, yet the adventurers soon learn that it can also
    be a deep pit of corruption.
  released: '2020-05-04'
  url: 'https://www.dmsguild.com/product/312336/EB05-A-Century-of-Ashes'
  tier: 2
  length: 4
  apl: 5
