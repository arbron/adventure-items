        You died while trying to rob the royal lightning rail train *Excelsior*.
        Mysterious forces brought you back to life, but you don’t know who or
        what they are.
    - name: Mournland Dossier
      description: >-
        You stole a dossier of intelligence on the Mournland, which Sky is
        convinced can help her find her missing father.
    - name: Oracle Dossier
      description: >-
        You stole a file of top secret intelligence on the *Oracle of War*. The
        information held within is encoded and can’t be decrypted until you play
        **DDAL-EB-11** *My Undying Heart*. While you have this legacy event
        marked, Sky Blue and Earl cannot appear in **DDAL-EB-08**,
        **DDAL-EB-09**, or **DDAL-EB-10**.
    - name: Regicide
      description: >-
        Lord Kor ir'Wynarn, the “King in Green”, brother to King Boranel of
        Breland, is dead. This event is sure to forment trouble later in the
        campaign!
    - name: Swords of Liberty
      description: >-
        You identified the Swords of Liberty as being responsible for the attack
        on Lord Kor. You may be able to use this information to your advantage
        in the future.


