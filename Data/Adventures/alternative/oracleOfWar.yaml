    - name: Potion of Greater Healing
      rarity: uncommon
      consumable: true
      count: 1
  storyAwards:
    - name: Dark Lanterns Flicker
      description: >-
        Mercutia ir'Gontarli was assassinated during the ball. The city of Wroat
        is put on high alert as rumors swirl about who could be responsible.
        This event has repercussions later in the campaign.
    - name: Runaway Lovers
      description: |-
        You helped Orsino and Cesaria escape to build new lives for themselves.
        They are forever grateful for your assistance.

        - Once only, during any adventure in the *Oracle of War* campaign, you
        can call on Orsino for assistance. You must have at least 8 hours free
        to contact him. Orsino’s spy network can answer three questions for you,
        as per the *commune* spell. When you use this legacy event, all players
        in your group must remove it from their Adventure Records.
    - name: Silver Torch Extinguished
      description: >-
        Oliviér ir'Volett was exposed during the ball as a spy and assassin and
        paid the ultimate price. As the authorities trace his steps, word
        spreads that the nation of Thrane could be responsible for the killing.
        This event has repercussions later in the campaign.


- code: DDAL-EB-07
  name: Song of the Sky
  description: >-
    The orphan Sky Blue lives with her awakened seagull companion in the eaves
    of Sharn’s highest buildings and survives by stealing scraps from the tables
    of the city’s nobility. According to the Draconic Prophecy, this humble
    thief is destined to guide Breland’s future. The adventurers must get to her
    before her rivals—if they can catch her!
  released: '2020-07-06'
  url: 'https://www.dmsguild.com/product/319657/EB07-Song-of-the-Sky'
  tier: 2
  length: 4
  apl: 7
  credits:
