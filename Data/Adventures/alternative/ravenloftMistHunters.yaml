    Your benefactor, Alanik Ray, has dispatched you to Har’Akir to investigate rumors
    of the White Oasis. Residents of the nearby River’s Shelter are all dying and
    seek to cleanse themselves in the oasis’s waters as hauntingly beautiful reed
    pipe music accompanies their passing. Something isn’t quite right, however. Are
    there more nefarious deeds afoot?
