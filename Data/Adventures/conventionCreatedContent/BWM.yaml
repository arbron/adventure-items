  name: A Tale of Two Towers
  description: >-
    The annual celebration of the abolishment of the Great Law of Humanity is
    happening in Hillsfar. As the leader of the factions in the region, Elanil
    Elassidil must attend the event, however, she has a guest with her. Elanil
    is looking after a young girl, who the adventurers may have met before, and
    has summoned adventurers to Elventree to watch over the girl while she is
    tending to the celebration. A simple babysitting task shouldn’t be too
    difficult for mighty adventurers, right?
