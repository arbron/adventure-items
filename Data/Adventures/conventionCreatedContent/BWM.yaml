- code: CCC-BWM-01
  name: Howling on the Moonsea
  description: >-
    Aristocrats and nobles from all around the Moonsea come to vacation upon the
    pleasure barge that sets sail from the floating Sokol Sea Palace. However,
    recent late-night howling and frightening shapes in the dark have
    discouraged the usual number of customers from boarding the Sokol Sea
    Palace. Rumors of Zhentarim cargo ships being attacked by unseen monsters in
    Moonsea have also added to the fear of sailing to the once thriving vacation
    destination. Now, the Sokol family and their ferryman Karsk are turning to
    the recent job fair in Phlan to find a group of adventurers to investigate
    these alarming sounds and sights hoping to return their business to
    prosperity once more.
