- code: CCC-ELF-01
  name: Life’s A Party
  description: >-
    It’s a time of celebration in Hillsfar. Bert, a local potion merchant and
    member of the Hillsfar Senate, is hosting a party. It has been one year
    since the Great Law of Humanity has been abolished. Many non-humans like
    Bert have helped forge a new future for Hillsfar, but what is the current
    reality?
  released: '2018-12-21'
  url: 'https://www.dmsguild.com/product/262096/CCC--ELF--001-Lifes-a-Party'
  tier: 1
  length: 4
  apl: 3
  items:
    - name: Ring of Warmth
      rarity: uncommon
    - name: Potion of Healing
      rarity: common
      consumable: true
      count: 1
  storyAwards:
    - name: Matchmaker
      description: >-
        Though nothing came out of the matchmaking efforts, Bert is none the
        less entertained by the characters assistances. It is likely their deeds
        today will pay dividend in the future.
  missing:
    - credits


- code: CCC-ELF-02
  name: An Adventuring Party Walks Into A Bar
  description: |-
    There have been strange accounts from several of the heavier drinkers in
    Hillsfar; all are reports of monsters plaguing the woods near the city. Are
    these simply the ravings of those who have overindulged…or is there a more
    sinister plot to uncover? Your party is hired to go on a pub crawl and
    uncover any mischievous mixologists or spiteful servers in order to get to
    the bottom of these claims.
  
    There is no better drink than that of justice served!
  
    But adventurers should probably try them all, just to be sure…this is a pub
    crawl after all.
  released: '2019-01-05'
  url: 'https://www.dmsguild.com/product/263415/CCCELF02-An-Adventuring-Party-Walks-Into-A-Bar'
  tier: 1
  length: 4
  apl: 3
  items:
    - name: Tankard of Sobriety
      rarity: common
  storyAwards:
    - name: Friend to the Afflicted
      description: >-
        Your kindness and generosity towards the residents of the Hillsfar
        ghetto has not gone unnoticed. Though throwing money at the problem may
        not produce lasting changes for the slums, your desire to help is
        appreciated.
  missing:
    - credits


- code: CCC-ELF-03-01
  name: Death’s Claw
  description: >-
    After a gruesome murder goes unsolved, characters are hired to investigate.
    When the murders continue, characters must race against time to stop a
    serial killer before it’s too late.
  released: '2020-04-29'
  url: 'https://www.dmsguild.com/product/299496/CCCELF0301-Deaths-Claw'
  tier: 2
  length: 4
  apl: 8
  items:
    - name: Net of Warning
      rarity: uncommon
  storyAwards:
    - name: Sir Ardem’s Abhorrence
      description: >-
        Characters who participate in this adventure and accuse Sir Ardem of
        misbehavior get on his bad side. Ardem’s memory is long, especially
        against those who sleight him, and he is not likely to forget their
        accusations.
