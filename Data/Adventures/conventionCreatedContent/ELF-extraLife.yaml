- code: CCC-ELF-03-02
  name: Echoes of Rage
  description: >-
    As murders of non-humans continue in Hillsfar, the populace calls for
    drastic action against the city’s most xenophobic Senator. Can you find a
    way to stop the violence? 
  released: '2020-04-29'
  url: 'https://www.dmsguild.com/product/299501/CCCELF-0302-Echoes-of-Rage'
  tier: 2
  length: 2-4
  apl: 8
  items:
    - name: Vines of Avarice (Gloves of Thievery)
      rarity: uncommon
    - name: Ilmater’s Respite (Wand of Smiles)
      rarity: common
    - name: Potion of Superior Healing
      rarity: rare
      consumable: true
      count: 1
  storyAwards:
    - name: Hillsfar’s Cycle
      description: |-
        One way or another, you resolved the dilemma with Sir Ardem Rohan and
        the boneclaw.
  
        - If Sir Ardem recanted his racist past and begged forgiveness, he may
        just be trying to save his own life. Nonetheless, you feel assured that
        others will follow his example.
        - If Sir Ardem was killed, despite Bert and Ranlynn’s pleas, you feel a
        bony, clawed fingertip brush against your cheek during your dreams every
        time you take a long rest. (This is not intended to have a mechanical
        effect, but characters earning this story award may face tangible
        consequences in future adventures.)
    - name: Why So Serious?
      description: >-
        You used (or attempted to use) Ilmater’s Respite on another member of
        your adventuring party. On your return to Hillsfar, Bert and Kenna
        welcome you to their merry band of pranksters. Watch out for the blood
        pie!
  missing:
    - credits


