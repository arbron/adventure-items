- code: CCC-EPI-01-01
  name: The White Hand of Death
  description: >-
    A disease is spreading around the town of Melvaunt, causing boils and
    festering marks to form on townsfolk and travelers alike. The local guard
    believes that this disease is of unnatural origin, and has issued a call for
    brave adventurers to investigate the matter. Can you find the source of the
    plague, or will you simply fall as another victim?
  released: '2019-11-26'
  creator: Adventurers Anonymous Manila
  url: 'https://www.dmsguild.com/product/295621/CCCEPI0101-Hordes-of-Thar--The-White-Hand-of-Death'
  tier: 2
  length: 4
  apl: 7
  items:
    - name: Aier (Pearl of Power)
      rarity: uncommon
  storyAwards:
    - name: Child of Melvaunt
      description: >-
        Defeating Halgash within the 5 hour time limit or (using Divine
        Intervention) to save Alyssa will get you the friendship of Melvaunt’s
        City Watch. This may come in handy later on.
    - name: Gratitude of the Spared
      description: >-
        If the players manage to spare Halgash and her tribemates, they earn
        this story award. Sparing Halgash has left her indebted to you. Only
        time will tell if she will return to aid you in a future adventure.
