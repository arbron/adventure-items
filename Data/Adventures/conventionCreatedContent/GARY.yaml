- code: CCC-GARY-04
  name: A Darkness in the Mountains
  description: >-
    In the shadow of the Galena Mountains, outside the Glumpen forest, the scars
    of the ancient war with the kingdom of the Witch King still lay fresh and
    exposed to the night air. A trade route between the regions of Vaasa and
    Damara have, through the years, created a crossroads at Aetherglen. The
    people who live there have an abiding honor for their dead, and the
    graveyards are shrines to their forebears. As you pass through, however, you
    are waylaid by a mysterious man who tells you that the dead are restless,
    and something worse may be stirring ‘neath the huge Gulthias trees of the
    forest.
  released: '2018-03-29'
  url: 'https://www.dmsguild.com/product/238303/CCCGARY04-The-Darkness-of-the-Mountains'
  tier: 1
  length: 2
  apl: 3
  storyAwards:
    - name: Furrball the Skeleton Kitty Cat
      description: >-
        Furrball is a non-combat familiar. He qualifies as undead, but when
        threatened has an additional ability that allows him to enter the
        Ethereal Plane. This ability also allows him to be annoyingly underfoot.
        He demands food, even though he doesn’t eat, and demands pets and
        scratches behind his ears, even though he has no skin. Furrball is
        intended for flavor only and provides no advantages as a regular Wizard
        or Warlock familiar.
      type: pet
