- code: CCC-GARY-09
  name: The Witch Maiden
  description: >-
    You’ve found yourselves trapped inside the tomb and temple of a Witch
    Maiden, one of the fabled First Sacrifices to the Witch King of ages ago. A
    powerful Lich in her own right, you hope that you wander through her tomb
    while she still slumbers, or else your journey this far deep into the evil
    darkness will come to a swift and abrupt end.
  released: '2018-03-30'
  url: 'https://www.dmsguild.com/product/238360/CCCGARY09-The-Witch-Maiden'
  tier: 2
  length: 2
  apl: 7
  items:
    - name: Staff of the Woodlands
      rarity: rare
    - name: Potion of Greater Healing
      rarity: uncommon
      consumable: true
      count: 2
    - name: Potion of Poison
      rarity: uncommon
      consumable: true
      count: 2
  storyAwards:
    - name: The Crown of Souls
      description: |-
        **Note that magical effects itemized below only occur in *ccc-gary-xx*
        modules. Outside of *ccc-gary-xx* modules it qualifies only as found
        treasure worth what is listed below.**

        A purring voice whispers in your ear: “Mmmmmm…I live still…” You
        recognize this voice as the Witch Maiden. This must be her phylactery!

        You try and take off the crown, but it’s stuck on your head. As you try,
        you hear her laughter in the back of your mind.

        While you’re wearing this crown, you can summon a **Shadow** once per long
        rest. The Shadow will follow your commands and act on your behalf for 10
        minutes before it returns to the afterlife from whence it came. While it
        remains, you can communicate with it telepathically up to a range of 200’.

        While you’re wearing this crown, you can cast the cantrip *Message* at will.
        Unfortunately, the target of your message will hear the voice of the Witch
        Maiden delivering your information.

        While you’re wearing this crown, your Maximum Hit Points will fall by 1HP
        each day, immediately after waking from a long rest. If you are dropped to
        0HP due to this effect, you have died. You cannot be returned to the living
        unless the crown is removed from your body.

        The crown can only be removed by removing your head, or by a *remove curse*
        spell.

        The crown has a particularly evil cast to it, and you’ll only be able to sell
        it a vendor with a successful contested Deception check. If you can sell it,
        it is worth 2500gp.

        The crown can only be destroyed by dropping it into molten lava.
  missing:
    - credits


