- code: CCC-GARY-06
  name: The Death Beneath the Roots
  description: >-
    An ancient Gulthias tree contains the answers you’re seeking to the
    questions of the ancient dead and the recently dying in the village of
    Aetherglen. Its roots are massive, but so is the massive echoing bole
    underneath the tree. Delving deeper on the well-traveled path, you discover
