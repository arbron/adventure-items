    - name: The Bronze
      description: |-
        Hrogar, a captain in The Bronze, is pleased with the work you did for
        him. Your timely intervention has allowed him to put an end to the rash
        or burglaries in Glip Dak and allowed Hrogar to save face at the same
        time.

        In future adventures in Glip Dak, characters with The Bronze story award
        will make any Charisma checks with members of the Bronze in Glip Dak at
        advantage.
    - name: Grat Nying
      description: |-
        You have done Grat Nying a favor, and you can expect one in return.
        Strenkl, one of the elders of Grat Nying has given you the location of a
        safe house in Glip Dak that you can use sometime in the future.

        In future Glip Dak adventures, characters with this story award can
        receive free healing and care at a Grat Nying safehouse (as per the
        acolyte background), though the character must provide any material
        components needed for spells.
