  storyAwards:
    - name: He Knows Your Face
      description: |-
        Yauch remains alive and active, plotting and preparing as he always has,
        but now he knows your face and has sworn vengeance against you.
  
        Because of Yauch’s thoroughness and foresight, adventurers have
        disadvantage on the first saving throw against a spell Yauch casts the
        next time they battle the duergar. This only occurs once.
    - name: Honor of the Kroth Magg
      description: |-
        While most of the civilized world views hobgoblins as no better than
        orcs or goblins, you have learned otherwise. While they can be cruel and
        tyrannical, there is also a deep honor and profound discipline to them.
        They seek to pay back all debts and they find lying to be beneath them.
  
        In future Glip Dak adventures, the heroes have advantage on Charisma
        (Persuasion) checks with the Kroth Magg, and goods 25 gp and under can
        be bought at half price in Glip Dak.
