- code: CCC-GLIP-01-01
  name: Glip Dak
  description: >-
    The Kroth Magg hobgoblins run the trade city of Glip Dak in the Troll Hills
    of Thar. From there they have taken control of the trade routes along the
    northern Moonsea. A young noble has been captured for refusing to pay their
    tariffs and his house looks to hire adventurers to rescue him.
  released: '2018-08-11'
  url: 'https://www.dmsguild.com/product/249542/CCCGLIP0101-Glip-Dak'
  tier: 1
  length: 2
  apl: 3
  items:
    - name: Arrk’s Greatsword (Greatsword, +1)
      rarity: uncommon
    - name: Manke’s Die (Charlatan’s Die)
      rarity: common
    - name: Potion of Healing
      rarity: common
      consumable: true
      count: 1
  storyAwards:
    - name: Glip Dak Lawbreaker
      description: |-
        You broke the laws of the black market. Because of this, you were
        captured by the Kroth Magg hobgoblins and punished.

        While most punishment involves serving backbreaking labor until
        one faints from exhaustion, the Kroth Magg are known to be inventive
        with their punishments, which includes events such as being stuffed
        into a burlap sack filled with rats and thrown in a pond, or forced
        to fight wyvern hatchlings barehanded to a jeering crowd.

        Somehow you survived and were released by the Glip Dak hobgoblins.
        The guards have more important things to deal with.

        Unless playing another Glip Dak adventure immediately after this one,
        **the next 5 downtime days you earn are automatically expended
        surviving your punishment**.
    - name: Vandover Obligation
      description: |-
        Guard Captain Hrogar invites you to a private ceremony within the
        central hall of Glip Dak, a massive Netherese building of exotic stone.
        There he and other officers thank you for your service and discretion,
        awarding you Vadd Narkoz, “Strong Warrior,” in this private
        proclamation. The hobgoblins of Glip Dak acknowledge you as a worthy and
        trusted ally.

        For future Glip Dak modules, the adventurer has advantage on Charisma
        checks when interacting with Kroth Magg soldiers and guards.
