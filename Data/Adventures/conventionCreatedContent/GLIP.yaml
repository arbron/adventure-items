- code: CCC-GLIP-01-03
  name: Citadel of Vlaakith
  description: >-
    The adventurers are tasked with rescuing a group of heroes who vanished in
    the pearlescent fortress that manifested on the border between the Kroth
    Magg kingdom and the Varkonin empire in the Steppes of Thar.
  released: '2018-11-03'
  url: 'https://www.dmsguild.com/product/257864/CCCGLIP0103-Citadel-of-Vlaakith'
  tier: 1
  length: 4
  apl: 3
  items:
    - name: Dread Helm
      rarity: common
    - name: Mithral Half-Plate
      rarity: uncommon
    - name: Potion of Healing
      rarity: common
      consumable: true
      count: 2
  storyAwards:
    - name: In Your Debt
      description: |-
        You have successfully rescued the bodies of four unfortunate
        adventurers:

        - Yowen Kar of Clan Vallahir is a hill dwarf warpriest who acts
        suspicious of elves. He hides his care for others behind a hard
        demeanor. His current companions complain of his surliness.
        - Darius Dawnguard is a squire of the reborn Order of Dawnfire, a sect
        of Lathandar. He has made an oath to search for dangerous artifacts and
        dispose of them.
        - Vellona the Orphan made a pact with a mysterious entity after she fled
        into a forest after the destruction of her village. She seeks to unlock
        the magic in her blood to sunder this bargain.
        - Lalitha Dae’Danin is an elf noble and druid who dresses as a man to
        hide from an arranged marriage with a tyrannical and powerful high elf
        aristocrat.

        They express their enduring gratitude to you, some with tears and hugs,
        others (the grumpy dwarf) with a practical, gruff thank you of a job well
        done.

        Should you die during any Glip Dak adventure, these heroes will tirelessly
        search for you and have *raise dead* cast upon your body. You pay only the
        material component cost (as per the acolyte background). Once you are
        rescued once, the debt is paid, but the friendship remains.
    - name: Lost in Space
      description: |-
        You were inside when the Citadel of Vlaakith shifted into the Astral
        Plane. The Astral Plane is a bizarre realm, timeless and devoid of
        gravity and direction.

        You wander randomly throughout this surreal place, experiencing life
        beyond the Material Plane. Finally, you’re able to find a way back to
        Faerûn—but you’re required to spend 50 downtime days in the process.
  missing:
    - credits


- code: CCC-GLIP-02-01
  name: Blue Scales
