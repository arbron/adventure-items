  name: A Vile Wake
  description: >-
    Klondras Imdree’s necromancer master has been stopped, but the undead
    illithid is still at large, and is one step closer to claiming the Book of
    Vile Darkness as his own. Heroes are called on to go after the mad
    mindflayer and to stop him at all costs.
  released: '2019-03-05'
