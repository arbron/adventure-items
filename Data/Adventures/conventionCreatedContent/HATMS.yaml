  tier: 3
  length: 4
  apl: 14
  items:
    - name: Stone of Good Luck
      rarity: uncommon
    - name: Potion of Greater Healing
      rarity: uncommon
      consumable: true
      count: 1
  storyAwards:
    - name: A Vile Taint
      description: |-
        You have done the unthinkable and read from the Al Azif. Though you have
        cast off the terrible tome, it has left its mark on you forever.

        You gain one of the following physical features:

        | d6     | Feature                                                                        |
        | ------ | ------                                                                         |
        | 1      | Your eyes are completely black.                                                |
        | 2      | You always smell faintly of rot.                                               |
        | 3      | When you speak, another voice seems to say the same words along with you.      |
        | 4      | A symbol has been branded somewhere on your body. It reads “VECNA” in Abyssal. |
        | 5      | Your orifices are always crusted with scabs and pus.                           |
        | 6      | Your skin appears as that of an aged corpse, grayed and flaking.               |

        Only powerful magic such as *wish* can remove the taint of the *Al Azif*
        from your body. Should you perish, and be brought back to life from magic
        such as *true resurrection* or *reincarnate*, the mark remains on your new
        body.

        This has no mechanical effect on the game.
  missing:
