      rarity: common
    - name: Wild Monster Capture Cards (Deck of Illusions)
      rarity: uncommon
    - name: Potion of Healing
      rarity: common
      consumable: true
      count: 1
    - name: Potion of Giant Strength (Hill)
      rarity: uncommon
      consumable: true
      count: 1
    - name: Spell Scroll of Absorb Elements
      rarity: common
      consumable: true
