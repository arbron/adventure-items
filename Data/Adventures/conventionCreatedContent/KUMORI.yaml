- code: CCC-KUMORI-02-01
  name: Vacant
  description: >-
    Torrential rains and blustering winds drive the party into a cursed hamlet,
    resting in the eye of the storm. A mesmerizing void, mutated creatures, and
    the very ground could swallow the party, forever trapping them—unless they
    can escape.
  released: '2019-01-22'
  url: 'https://www.dmsguild.com/product/264732/CCCKUMORI0201-Vacant'
  tier: 1
  length: 2-4
  apl: 1
  items:
    - name: Heward’s Handy Spice Pouch
      rarity: common
  storyAwards:
    - name: TPVoid
      description: |-
        Your entire party was swallowed by the void and born again from it.

        - No matter how often you bathe, your body smells of damp earth and
        heavy rains.
        - For every time the entire party was swallowed by the void, you lost
        **1d4 months** of time. You had been trapped by the thorp and relived
        life, again and again, storm after storm, until your escape.
