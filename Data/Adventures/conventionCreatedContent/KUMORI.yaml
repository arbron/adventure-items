  storyAwards:
    - name: Caught Them All!
      description: |-
        You have all worked together as a team, successfully capturing all of
        one type of Capture Monster throughout the course of the festival
        (circle that type in the list below). You may have even captured all of
        two types!

        The students at the Moonsea School for Homeless Children look at you in
        awe. Even the faculty regard you highly.
    - name: Top of the Coliseum
      description: |-
        You successfully battled your way up the ranks in the Monster Capture
        Battle Coliseum, winning every match and suffering no loses. Adventurers
        speak of you as they spread out through the Moonsea, and you are
        recognized at the various inns and taverns you visit there.
  
        You’ve become something of a celebrity! People talk about you, buy you
        drinks, and ask for you to tell stories of your Capture Monster battles
        when you stay at town with an inn, tavern, or other form of lodging.
