- code: CCC-KUMORI-02-02
  name: School Magic
  description: >-
    In the Border Forest, north of the Teshwave, the Vorisch family of Phlan has
    built the Moonsea School for Homeless Children. A haven and home for the
    displaced and orphaned of the Moonsea. However, strange events threaten to
    close the school. Can you find the cause, and aid the school?
  released: '2018-12-18'
  url: 'https://www.dmsguild.com/product/261266/CCCKUMORI0202-School-Magic'
  tier: 1
  length: 2
  apl: 3
  items:
    - name: Red’s Slippers (Boots of Elvenkind)
      rarity: uncommon
    - name: Spell Scroll of Silence
      rarity: uncommon
      consumable: true
      count: 1
  storyAwards:
    - name: A Fair Trade
      description: >-
        You journeyed to Underhill to aid the Moonsea School of Homeless
        Children. You earned an audience with Snowhair, Queen of Underhill. Your
        solution involved a bargain of Patronage. Granting Snowhair the right to
        Patronage for one student a year. For good or ill you have bargained
        with a fey and accepted the consequences. Those familiar with the fey,
        and fey themselves can sense this bargain upon you. You can feel each
        season pass and the tug of each phase of the moon that might open the
        gates to Underhill while the bargain lasts.
  missing:
    - credits


- code: CCC-KUMORI-02-04
  name: To Be the Very Best
  description: >-
    Festival bells cut loud through the air! Adventurers are gathering to
    celebrate the Wild Monster Capture Festival. Tame wild monsters, team up
    with them in honorable combat, and you could win not only gold, but fame and
    renown! The spirit of the festival is about to get disrupted, however, and
    you must prepare for trouble…
  released: '2018-11-26'
  url: 'https://www.dmsguild.com/product/259775/CCCKUMORI0204-To-Be-the-Very-Best'
  tier: 1
