- code: CCC-KUMORI-03-02
  name: The Millwright of Gond
  description: >-
    Seburil, rock gnome priestess of Gond, has ordered his followers to harvest
    trees in the Quivering Forest. This has caused conflict with Avumat, verdant
    lord of the Circle of the Forest. The adventurers must intercede and
    negotiate a peace between the two factions.
  released: '2020-01-15'
  url: 'https://www.dmsguild.com/product/299370/CCCKUMORI0302-The-Millwright-of-Gond-A-Quivering-Forest-Adventure'
  tier: 1
  length: 2-4
  apl: 3
  items:
    - name: Dust of Disappearance
      rarity: uncommon
    - name: Potion of Healing
      rarity: common
      consumable: true
      count: 2
  storyAwards:
    - name: Heroes of the Quivering Forest
      description: |-
        You stand amongst the trees of the Quivering Forest; the rustling of
        leaves is peaceful, soothing. Birds cheerily sing, sunbeams dapple your
        skin, and a cool breeze tickles your ears.
  
        With the Quivering Forest’s current tranquility it might be easy to
        forget the recent conflicts, destruction, and chaos. If the woods here
        do have any awareness, its presence seems to be one of contentment and
        gratitude for your assistance in bringing natural order back to the land.
