    - name: And the Chaos Stared Back
      description: >-
        While attempting to maintain control of the Unstable Elemental Node long
        enough to close it, you saw something in the seething chaos. At the same
        time, whatever it was saw you, and when you close your eyes, you can see
        it still staring at you. Elementals and other creatures representing the
        elemental princes or the Elder Elemental Eye (as determined by the DM)
        will target you by preference in combat, assuming it is not dangerous
        for them to do so. In social encounters, their attitude is one step
        worse than it otherwise would be (friendly becomes indifferent,
        indifferent becomes hostile).
    - name: Chaos Warped
      description: >-
        You’re not sure how, but you woke up in the middle of one of the
        elemental planes, totally lost, your mind scrambled, but with only a
        single thought–you have to get home. Consult the *Adventurers League
        FAQ* for the most up to date information on getting back to the Material
        Plane.
    - name: 'Elemental Spells: A Treatise on Manipulating Reality'
      description: |-
        What did you do with this tome?

        - *Gave it to someone else*: That’s really sad.
        - *Kept it*: Congratulations! You have a dense, academic tome on the
        study of the elements and their impact on reality. Wandering about,
        adventuring, dungeon delving–not really all that conducive to studying,
        are they? Perhaps you should keep this at the bottom of your pack until
        you need a unique book to get in somewhere, like Candlekeep. Void this
        award if you ever give up the book.
        - *Gave it to Rastol Shan*: Shan is delighted with your gift, and offers
        to let you study the tome with him. For every 10 downtime days you spend
        studying the tome with him, he is able to produce a spell scroll of one
        level of spell from the *Elemental Evil Player’s Companion* and give it
        to you. If you choose to instead wait, multiple units of 10 days can be
        combined for higher level scrolls. After 60 days of study, Shan
        unfortunately has no more time to examine the book. During your study
        with him, you are expected to look and act the part of a respected
        researcher, so you must maintain a wealthy lifestyle, at a minimum.
    - name: Shan’s Troubleshooter
      description: >-
        Rastol Shan has taken a personal interest in your career with the
        Brotherhood of the Cloaks. He has given you a signet ring that indicates
        his respect for your talents. You gain an additional rank within the
        Cloaks organization. Additionally, you are considered to be a citizen
        resident of Mulmaster with respect to the Community Service downtime
        activity.
