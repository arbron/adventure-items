    - name: Favor of House Peytir
      description: >-
        You have gained the favor of House Peytir, and with it, the approval of
        many of the anti-Thayan political factions in Mulmaster. Your Charisma
        checks to interact with Cloaks as well as Mulmaster nobles who are not
        aligned with Thay are made with advantage.
    - name: Servant of the Pasha
      description: >-
        You have failed the Trial of Strength and Cunning and would have lost
        your pathetic life were it not for Pasha Razim’s magnanimity and mercy.
        In exchange, he has marked you as his servant, placing a magical tattoo
        somewhere on your skin. The tattoo spells out “Servant of Razim” in
        Ignan, and any efreet can spot the tattoo upon you no matter how you
        attempt to hide it (magically or otherwise). Efreet who see this mark
        are likely to treat you with contempt as befits a lowly servant, but
        they might also leave you alone for fear of angering your master. The
        tattoo can only be removed with a 9th level *remove curse* spell or at
        Pasha Razim’s whim.
    - name: To Wear the Cloak
      description: >-
        By capturing one of the Reborn Flame cult members for questioning, and
        silencing the rest of them, you have once again proved your competence
        and resourcefulness to Senior Cloak Rastol Shan. You gain one additional
        rank in the Brotherhood of Cloaks.
