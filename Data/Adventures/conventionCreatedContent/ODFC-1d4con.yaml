    between clans, it is also a time of treachery and deceit, as each tries to
    sabotage the others. Unfortunately for Riswynn Rumnaheim, her clan has
    nearly died out, and is unable to watch her back, nor can she trust her
    closest friends at this fraught time. So she has placed a call for
