  description: >-
    Left in webs and reeking of rot, bodies dot the streets and alleys of the
    Zhentarim Ghetto, and no one does a thing. But leave one body inside
    Mulmaster’s walls, and everyone loses their minds. Especially the Cloaks and
    the City Watch. Which is probably why a Zor and Cloak representative has
    invited you to breakfast.
