    - name: Investor in the Future
      description: |-
        You have declined immediate payment for an investment in Mulmaster’s
        future, helping the city greatly during this troubled time. Your
        lifestyle costs when spending downtime in Mulmaster in the future are
        reduced by 1 gp per day, as your investment begins to pay dividends.

        Additionally, your name is known among Mulmaster’s elite as someone
        with the city’s interests at heart. What effect this might have on
        future opportunities remains to be seen.
    - name: Wrath of the Fey
      description: |-
        The fey of the Cormanthor Forest have better things to do than actively
        hunt you down, but they do recognize you if they come across you. There
        is a 5% chance in any future adventure that takes place in the ancient
        forest, that when you leave the Cormanthor Forest, you find yourself in
        the Feywild instead of the Prime Material Plane. You can return from the
        Feywild as outlined in the *Adventurers League FAQ*.

        To reduce the anger of the Fey at you, you can instead spend 25 downtime
        days in the service to the forest, doing things such as planting trees,
        tending to animals and other creatures injured by civilization’s incursion,
        running errands for or otherwise amusing the fey, or similar other
        activities. Once you have done so, void this story award.
