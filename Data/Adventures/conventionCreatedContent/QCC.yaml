  name: The Scarlet Divide
  description: >-
    A contingent of Red Wizards has arrived in Hillsfar and is planning
    something. Rumors abound of a massive ritual being prepared to affect the
    entire city. Is their intent to help the city or harm it? And how is the
    First Lord involved?
  released: '2019-07-16'
  url: 'https://www.dmsguild.com/product/282991/CCCQCC201903-The-Scarlet-Divide'
  tier: 3
  length: 2-4
