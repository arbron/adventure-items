      rarity: common
    - name: Staff of Healing
      rarity: rare
    - name: 'Crossbow Bolt, +2'
      rarity: rare
      consumable: true
      count: 20
    - name: Oil of Sharpness
      rarity: veryRare
      consumable: true
      count: 1
    - name: Potion of Invulnerability
      rarity: rare
      consumable: true
      count: 1
  storyAwards:
    - name: Hero of Hillsfar
      description: >-
        For assisting in ending the menace of the evil fey in Hillsfar once and
        for all, you receive a medal declaring you a “Hero of Hillsfar”. Tales
        of your exploits spread through the city from the commoners up through
        the nobles. Unless disguised, you are greeted by smiles and knowing nods
        anytime you wander the streets of Hillsfar. This Story Award may have
        additional repercussions in future **CCC-QCC** adventures.
    - name: Seeing Red
      description: >-
        You have intervened in the plans of Red Wizards one time too many. If
        your party becomes engaged in conflict with any Red Wizards in a future
        **CCC-QCC** adventure, the Red Wizards will always target you with their
        first attack. This Story Award may have additional repercussions in
        future **CCC-QCC** adventures. If you have the “*A Friend in Red*” Story
        Award from **CCC-QCC-2018-02**, you may permanently remove this Story
        Award from you character sheet by removing that one as well.


