  storyAwards:
    - name: Favor of Boddynock Glitterstone
      description: >-
        Having spent time in the company of accomplished bounty hunter Boddynock
        Glitterstone, you have learned a thing or two about the history and
        efforts of the four major Elemental Evil cults that have been active in
        the regions through which you adventure. Boddynock reveals to you the
        location of a still functioning secret elemental node (air or water, PCs
        choice) near the Moonsea which you may travel to between adventures
        (spending 10 downtime days and the associated lifestyle costs).
        Travelling to a water node will allow a character to recharge a weird
        tank while traveling to an air node will allow them to recharge a
        balloon pack, storm boomerang, and/or wingwear (1 per day). In addition,
        you gain advantage on Intelligence (History) checks relating to any two
        of the following Elemental Evil cults: the Black Earth, the Crushing
        Wave, the Eternal Flame, and/or the Howling Hatred.
    - name: Learn the Culture (Mulmaster)
      description: >-
        You may spend 5 downtime days (and the associated lifestyle cost) in
        Mulmaster touring the city and learning the history of the region. You
        gain advantage on any single ability check relating to Mulmaster, the
        Brotherhood of the Cloaks, the cults of Elemental Evil, or the Red
        Wizards of Thay or on any single attack against an elemental or undead
        creature. Once the advantage benefit has been used, you may return to
        Mulmaster every time you gain a level and perform this quest again by
        spending the required downtime and lifestyle expenses.
      type: downtime
    - name: To Wear the Cloak
      description: >-
        If your character is a spellcaster, Zora Culkin has offered to sponsor
        your admittance into the Brotherhood of the Cloak due to your service to
        the city of Mulmaster. Though joining the Cloaks is mandatory for any
        arcanists seeking to stay in Mulmaster for an extended period of time,
        and sponsorship is not required, Zora Culkin’s sponsorship will
        definitely have its perks.


- code: CCC-QCC-2018-01
  name: Of Gods and Monsters
  description: >-
    Rumors abound that the travelling faire known as Doctor Jubal’s Carnival of
    Curiosities have somehow acquired an actual, live tarrasque that they are
    displaying as part of their travelling show. An ancient eladrin who claims
    to be part of a secret order dedicated to protecting society from the
    creature is honor-bound to investigate the matter and wants the party to
    track down the travelling faire and see what they can discover.
  released: '2018-09-12'
  url: 'https://www.dmsguild.com/product/252176/CCCQCC201801-Of-Gods-and-Monsters'
  tier: 3
  length: 2
  apl: 13
  items:
    - name: Nine Lives Stealer Scimitar
      rarity: veryRare
    - name: Potion of Flying
      rarity: veryRare
      consumable: true
      count: 1
    - name: Potion of Superior Healing
      rarity: rare
      consumable: true
      count: 1
  storyAwards:
    - name: The Ecology of the Tarrasque
      description: >-
        Your research on the tarrasque grants you an encyclopedic knowledge of
        the history and lore of this creature. This award may have additional
        repercussions in future **QCC** modules.
    - name: Honorary Bullywug
      description: >-
        For helping to free their god from the bonds of oppression, a bullywug
        tribe of Chult owes you a life-debt. Should you ever find yourself in
        the presence of this bullywug tribe in Chult during a future **QCC**
        adventure, you will be treated as an ally. Should you ever willingly
        kill a froghemoth while in Chult or in the presence of a bullywug, this
        story award is lost.
    - name: Membership in the Royal Order of Tarrasque Herders
      description: >-
        Dryearth has offered you membership in the Order if you swear an oath to
        come to need of any civilized people threatened upon the return of the
        true tarrasque. This award may have additional repercussions in future
        **QCC** modules.
    - name: Run Away and Join the Circus
      description: >-
        You spend some time traveling with the circus as a performer until the
        start of your next adventure. You learn quite a bit about the inner
        workings of the circus during this time. This award may have additional
        repercussions in future **QCC** modules.


- code: CCC-QCC-2018-02
  name: Heart and Soul
  description: >-
    A young girl offers to hire the party to retrieve a family heirloom stolen
    from her by an evil archmage. The first catch: the archmage is a Red Wizard
    of Thay. The second catch: your potential employer insists on NO KILLING!
  released: '2018-09-12'
  url: 'https://www.dmsguild.com/product/252178/CCCQCC201802-Heart-and-Soul'
  tier: 2
  length: 2
  apl: 8
  items:
    - name: Figurine of Wondrous Power (Brass Griffon)
      rarity: rare
    - name: Elixir of Health
      rarity: rare
      consumable: true
      count: 1
    - name: Philter of Love
      rarity: uncommon
      consumable: true
      count: 1
      illegal: true
  storyAwards:
    - name: Secret Identity
      description: >-
        You stole an item from a powerful mage while operating under a secret
        identity. Tall tales spread far and wide about this mysterious burglar.
        Should you ever admit it was you, no one will believe you. If, at the
        start of a session, there are two or more characters with this story
        award are present at the table, they exchange a wink, knowing glance, or
        subtle nod. This award may have additional repercussions in future
        **QCC** modules.
    - name: We Got The Beet
      description: >-
        For returning the gem and its satchel to Constance Goodroot, she lets
        the characters know they need never be hungry while they are in the
        area. They are provided a free bushel of beets from the beet farm
        whenever they finish an adventure in Hillsfar (any **HILL**, **DDEX03**,
        or **CCC** adventure occurring in Hillsfar), along with numerous recipes
        for preparing several beet-themed dishes from the Goodroot family
        personal cookbook collection.
    - name: You’ve Got a Friend in Red
      description: >-
        Word spreads through the Red Wizard channels that you are a friend of
        Thay. This award may have additional repercussions in future **QCC**
        modules.


