- code: CCC-RCC-01-01
  name: Flight of the Forgemage
  description: >-
    Thorin Ironcap has journeyed from his home in Mithral Hall to the Moonsea in
    search of his missing brother, Thoradin, who was exiled from Mithral Hall
    for blacksmithing experiments deemed “too risky”. Rumors exist that he is in
    Melvaunt, and that he had been using the forges in the city before
    disappearing recently. Thorin needs adventurers to find Thoradin before his
    experiments cost his brother his life…or worse!
  released: '2020-01-09'
