        You openly carry the black-bladed scimitar called Night Cutter, which
        once belonged to a respected drow captain of House Rakarn. Unless your
        race is drow, you are considered unworthy by most drow to carry it, and
        they take an instant dislike to you, treating you as a usurper.

        If your race is drow, or if you do not openly carry the weapon, this
        drawback does not apply to you.
