  tier: 1
  length: 2
  apl: 3
  items:
    - name: Helm of Comprehending Languages
      rarity: uncommon
    - name: Potion of Healing
      rarity: common
      consumable: true
      count: 1
    - name: Spell Scroll of Protection from Evil and Good
      rarity: common
      consumable: true
      count: 1
  storyAwards:
    - name: Cryptic Whispers
      description: >-
        Even though creatures transformed into stone cursed are long dead, a
        vague whisper of their memories lives on in the fist-sized obsidian
        skull embedded within the stone cursed’s body. Those who claim one of
        these skulls from a slain stone cursed often hear its whispering in
        their thoughts. While mostly the nonsensical ramblings of a tortured
        soul, the whispers occasionally (at the DMs discretion) offer up
        worthwhile information. However, these rare nuggets of guidance are not
        without a price. Those who carry a stone cursed’s skull for an extended
        period of time can begin to whisper to themselves on a regular basis and
        often find it difficult to focus on complex tasks.

        ***Note.*** While a DM may choose to provide information based on the
        skull’s whisperings, this story award is primarily for roleplaying
        purposes.
