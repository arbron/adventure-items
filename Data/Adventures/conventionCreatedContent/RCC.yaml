      description: >-
        Lord Casplardann has awarded you a Grant of Arms, allowing you to place
        “Lord” or “Lady” before your name and legally display your heraldic
        crest on a shield or banner. While in Thentia, people are inclined to
        think the best of you. You are welcome in high society, and people
        assume you have the right to be wherever you are. The common folk make
        every effort to accommodate you and avoid your displeasure, and other
        people of high birth treat you as a member of the same social sphere. In
