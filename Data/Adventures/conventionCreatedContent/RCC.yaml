  name: Black Bliss
  description: >-
    On the streets of Mulmaster, a highly addictive elixir called Black Bliss
    offers hours of relaxation and euphoria for those seeking respite from the
    dreary, difficult life many struggle to maintain. If left unchecked, it is
    only a matter of time before its widespread use starts to affect the
    economic and social structure within the City of Danger. But what exactly is
