  name: The Lost City of Tharn
  description: >-
    Throughout your adventuring career, you’ve collected scraps of information
    about the lost city of Tharn from scholars, sages, songs, stories, and
    legends. Many of the accounts are different, but they each have one thing in
    common: None who have sought Tharn in earnest have ever returned. Will you
    be the first to find the fabled city and uncover its past?
