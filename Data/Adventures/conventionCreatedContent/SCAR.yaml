  name: Glister by Light
  description: >-
    The mining town of Glister has a problem. The latest caravan only arrived
    with a part of its supplies. Orcs waylaid them, took much needed goods, and
    are now making demands that the town return an artifact that is theirs, but
    the town is unfamiliar with. Help track down information about this artifact
    and possibly defend the city from an orc invasion!
  released: '2018-05-15'
