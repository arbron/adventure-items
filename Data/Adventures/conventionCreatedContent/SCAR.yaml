      rarity: uncommon
    - name: Potion of Healing
      rarity: common
      consumable: true
      count: 1
  storyAwards:
    - name: Over and Above
      description: >-
        You have saved the lives of many people in Glister by your recon mission
        and the knowledge gained. Everyone in the town knows of your deeds and
        shows you respect. You gain advantage on Charisma skill checks when
        dealing with anyone in the town of Glister.
    - name: Respect of The House of Swords
      description: >-
