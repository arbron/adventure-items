- code: CCC-SFBAY-04-03
  name: The Ashen Scar
  description: >-
    The fey hold sway over the forests of Cormanthor. Their presence has kept
    the goblinoids disorganized and warring amongst themselves. Now, a deadly
    enemy of the woods has laid claim to a Feywild glade. This foe is
    slaughtering the forest defenders and rallying goblinoid tribes in the name
    of vengeance. Can you stop them in time?
  released: '2018-06-28'
  url: 'https://www.dmsguild.com/product/245751/CCCSFBAY0403-The-Ashen-Scar'
  tier: 1
  length: 2
  apl: 3
  items:
    - name: Boots of Elvenkind
      rarity: uncommon
    - name: Arrow, +1
      rarity: uncommon
      consumable: true
      count: 10
    - name: Potion of Healing
      rarity: common
      consumable: true
      count: 1
  storyAwards:
    - name: Draught of the Feywild
      description: >-
        Dandelion the dryad gifted you with a sip from the magical spring within
        her glade. This water increases your maximum expected lifespan by 20
        years. This Story Award does not interfere with *potions of longevity*
        or other effects that reduce your actual age.
    - name: Mulmaster Cloaks
      description: |-
        *The Ashen Scar* is considered a Mulmaster adventure for purposes of
        rank in the Cloaks.

        Instead of worrying about the punishments for using magic, arcane casters
        may choose to join the Brotherhood of the Cloaks. Characters that do so
        must swear to defend the rule of the High Blade, protect Mulmaster from
        the incursion of arcane magic and uphold the Edict of Arcane Banishment.
        Being a Cloak costs the character 3 Downtime Days per Mulmaster adventure
        played, and the character must maintain a wealthy lifestyle for that downtime.

        Joining the Cloaks is not without its benefits. All Cloaks receive a
        square medallion that denotes membership in the Brotherhood. This
        medallion gives the character advantage on social skill checks made with
        officials of Mulmaster (DM’s discretion). For each Mulmaster adventure
        played, the character gains one rank in the Cloaks organization. For each
        To Wear a Cloak favor the character has, he or she also gains an additional
        rank.
