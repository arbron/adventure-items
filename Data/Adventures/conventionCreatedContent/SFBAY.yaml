        into the ranks of secretive Rashemi Witches known as Hathrans. From this
        point forward, you may enter the sacred Ashenwood, and other Rashemi
        will look upon you with respect and look to you for leadership. You have
        also been gifted with a spirit totem, and a mask of the wychlaran has
        been made for you in the shape of that spirit.
