- code: CCC-SQC-02-01
  name: None the Wiser
  description: >-
    A lot has changed in Hillsfar since the assault of the Dark Feys from the
    Cormanthor Forest. Due to limited options, First Lord Vuhm Yestral accepted
    an offer for aid from the Red Wizards of Thay, who now work to rebuild the
    city. A Senate has been elected to ensure fair rule in Hillsfar, and a new
    Guard Captain has also been selected to replace the traitor, Jandra
    Gragdowel. Adventurers receive a job offer from the new Guard Captain. What
    could he need?
  released: '2018-09-29'
  url: 'https://www.dmsguild.com/product/253561/CCC--SQC--02--01-None-the-Wiser'
  tier: 2
  length: 4
  apl: 8
  items:
    - name: Bracers of Defense
      rarity: rare
    - name: Potion of Greater Healing
      rarity: uncommon
      consumable: true
      count: 1
  storyAwards:
    - name: The Crazy Squirrel
      description: |-
        Clad in shinny plate armor, this adorable squirrel is often seen holding
        what appears to be an acorn. However, upon closer inspection, one will
        notice it is holding a 20-sided-die.

        If killed or reduced to 0 hit points, The Crazy Squirrel can be recalled
        via *find familiar*, and uses the statistics of a **cat** from the
        *Monster Manual*. It has proficiency in all gaming sets. The shinny plate
        armor has no effect on the Squirrel’s AC.
      type: familiar
    - name: Fallen for or Thwarted the Devil’s Plot
      description: >-
        This story award is used to record the outcome of this adventure.
        “Fallen for” is recorded if the group accuses the wrong person and
        allows the Red Wizard Norre to shame them in front of the Senate for
        their mistake. “Thwarted” is recorded if the group accuses Norre. This
        story award denotes the outcome of the module and affects certain
        encounters in **CCC–SQC–02-02**: *Last Gasp*.
    - name: Murderers
      description: >-
        This story award is earned if the group murders the innocent humans
        outside Hillsfar. News of their deed spreads throughout Hillsfar. There
        will be consequences for their actions in the future.
  missing:
