- code: CCC-SQC-01
  name: The Woodland Sage
  description: >-
    A popular noble just outside the city of Hillsfar is in trouble. He has been
    poisoned and his niece has been kidnapped by a group of outlaw druids who
    call themselves, the Blackleaf Clan. Adventurers are sought to go on a quest
    to find a mysterious woodland sage through a hidden cavern that hides a
    temple that has been concealed for countless years. Only this sage holds the
    key to saving the nobleman’s life and helping the adventurers find the lair
    of the Blackleaf Clan so they can save the well-loved nobleman and rescue
    his niece.
