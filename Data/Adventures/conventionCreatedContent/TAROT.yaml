  storyAwards:
    - name: 'Tarot of Fate (Strength): Inverted'
      description: >-
        You retrieved the Woad heart from the Vault but did not hand it over to
        Kialila. Who knows what will become of the infected populace.
    - name: 'Tarot of Fate (Strength): Upright'
      description: >-
        You retrieved the Woad heart from the Vault and handed it over to
        Kialila. No doubt that the infected of Thentia are that much closer to a
        cure.
  missing:
    - credits


- code: CCC-TAROT-02-10
  name: Facades Undone
  description: >-
    In Thentia, the illness seems to have subsided, and there is rioting demand
    for the walls to come down. However, something lurks in the wall that is a
