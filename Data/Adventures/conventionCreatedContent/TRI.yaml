    - name: Clipped Wings
      description: >-
        In the face of the Teshwave Sibling’s pleading, you have stayed the
        course, either killing them or allowing the government of Melvaunt to
        exact the same due. The funny thing with warlocks is that their patrons
        tend to not allow them to lie dead for long…
    - name: Let Caged Birds Free
      description: >-
        Taking pity or accepting their offer to repent, you have let the
        Teshwave Siblings go free. Their boat taken from them, their future is
        currently unknown. But make no mistake, they will make waves again.
    - name: A Mermaid’s Request
      description: >-
        By chance and skill, you have saved the mermaid Almeta from merrow
        attackers. She is forever grateful for this, and has extended an open
        invitation to her underwater village for the foreseeable future.
    - name: Mermaider
      description: >-
        Either by ill luck, or a lack of command, the mermaid Almeta has been
        slain in front of you. Unknown to you, she was a leader of her village,
        and the repercussions for her death at the hands of the ship will echo
        through this area for some time.
