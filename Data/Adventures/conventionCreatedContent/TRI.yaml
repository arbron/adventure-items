  items:
    - name: Rod of Absorption
      rarity: veryRare
    - name: Potion of Vitality
      rarity: veryRare
      consumable: true
      count: 1
  storyAwards:
    - name: Harbinger of the Vast Gate
      description: |-
        The factions understand the difficulty of the task they asked, but
        emotions are hard to quell. The Far Realm flesh-magic around the
        illithid hive terrifies all, as nothing can currently penetrate it. You
        have been nicknamed a “Harbinger of the Vast Gate” by those who know of
        your failure, which is spreading by the day.
  
        As an aftereffect of almost being caught within, your body has been
        twisted. Far Realm creatures target you first and foremost, wishing to
        complete your transformation by killing you. Second, if you move to
        another plane of existence besides the material plane, subtle physical
        differences are seen. For example, a finger might become a tentacle, or
        your shadow moves erratically behind you. These changes cannot confer
        any mechanical bonuses. Those with *truesight* or other magical means
        of seeing true forms will see your altered body regardless of your
        current plane.
    - name: Honorary Corps Member
      description: >-
        Xorack the beholder is in your debt, and the fight against the elder
        brain Kszanzeth has made him respect you. He offers you a permanent
        (secondary) position in the Mulmaster Beholder Corps! You will aid them
        in battle, help them be treated with respect, and many other thing that
        a lower ranking officer might do. In turn, they will come to your aid
        when it is most convenient, and allow you to pick a slightly less
        pompous title than their own. This might come into use in the future…
  missing:
    - credits


- code: CCC-TRI-03 ROC1-1
  name: Fences and Swords
  description: >-
    The Northern Moonsea region has recently been plagued by a mysterious pirate
    ship, which is seemingly able to appear without warning and then simply
    vanish. Instilling fear, and beginning to impact trade, those with vested
    interests in the area need this thorn removed from their sides. First,
    however, they must first discover where the mysterious ship calls home.
  released: '2018-04-13'
  creator: The Role Initiative
  url: 'https://www.dmsguild.com/product/239621/CCCTRI03-Fences-and-Swords-Part-One-of-the-RocSlide-Series'
  tier: 2
  length: 2
  apl: 7
  items:
    - name: Rod of Rulership
      rarity: rare
    - name: Potion of Water Breathing
      rarity: uncommon
      consumable: true
      count: 2
  storyAwards:
    - name: Capture!
      description: |-
        Characters captured or arrested during this adventure must spend 60
        downtime days to free themselves from captivity, in addition to one of
        the effects listed below:

        | d6 | Effect | Notes |
        | ------ | ------ | ------ |
        | 1 | Greasing Palms | The character can bribe their way to freedom for 500 gold. If the character cannot afford this, roll another d6 and take that result. |
        | 2 | Sold into Slavery | The character is sold into slavery, and branded with a small triangular face tattoo to mark this. Gains a trait of a strong dislike for slavery and empathy for those enslaved. |
        | 3 | Impressment | The character is forced into naval service in Melvaunt as part of their sentence. The character picks up the coarse language and behavior of a sailor. |
        | 4 | Hard Time | Prison almost psychologically breaks the character, but they emerge harder and more cynical, and is prone to sharing stories of his time behind bars. |
        | 5 | Prison Break | Although it takes a long time, the character manages to orchestrate an elaborate prison break, gaining notoriety for their brazen escape. |
        | 6 | Better Lucky than Good | Through a fortunate paperwork mishap, you are instead released from custody instead of placed into it. Some unfortunate soul suffers the opposite bad luck, and now hates you for life. |
    - name: Friends in High Places
      description: >-
        Due to your savvy completion of Derlen’s task, you have begun to make a
        name for yourself in the Moonsea region, and have gained a small bit of
        favor with a member of the Lords’ Alliance. When playing adventures
        published by The Role Initiative (TRI), you may gain advantage on a
        Charisma-based skill check for an interaction involving a member of the
        Lords’ Alliance, or a city, town, or other type of government official
        in the Moonsea Region. This story award can be used once.
  missing:
