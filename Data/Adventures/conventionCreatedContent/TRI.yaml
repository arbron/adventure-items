- code: CCC-TRI-02 YUL1-2
  name: Impression Left Behind
  description: >-
    Elanil Elassidil’s successful recovery brings dire news, and only enough to
    raise the fears of all. On the urgent request of the factions, a covert raid
    party must be sent in to secure as much knowledge as possible, and destroy
    whatever schemes lie below.
  released: '2017-11-29'
