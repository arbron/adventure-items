  storyAwards:
    - name: Elanil’s Rage
      description: |-
        You were able to locate Elanil, but were unable to save the inhabitants
        of Hilltop. The aberrants escaped with their treasure hoard and their
        prisoners before you were able to encounter them. Elanil is upset with
        you that you were not organized enough with your time or resources to
        stop them in time.

        Until you play in an adventure with Elanil and successfully complete a
        faction mission, you have disadvantage on all charisma based ability
        checks with all the factions. Once the extra renown is earned, remove
        this story award.
    - name: On the Right Track
      description: >-
        Your investigation into the disappearances at Hilltop have led you to
        interesting discoveries, but there is more to this situation than you
        had anticipated. What did Elanil stumble upon? This story award may have
        an effect in **CCC-TRI-02** and other future adventures.
    - name: Worse than the Slavers
      description: >-
        In your rush to defeat the slavers, you have killed some of the
        prisoners. As a result, you are distrusted (and likely even hated) by
        the residents of Hilltop. For as long as you possess this story award,
        all of your Charisma (Deception or Persuasion) checks against a local of
        Hilltop are made with disadvantage. Additionally, all prices for any
        purchases or services in the shantytown are doubled.
