      count: 2
    - name: Spell Scroll of Raise Dead
      rarity: rare
      consumable: true
      count: 1
  storyAwards:
    - name: Divine Spark
      description: >-
        You slew a manifestation of Bane’s power in a demi-plane created by the
        deity. When your spirit returned to your physical form, a miniscule
        portion of deific power went with it. In times of great anger or duress,
        your eyes now glow with divine radiance. The color of the luminance is
        up to you.
    - name: Mark of Bane
      description: >-
        You fell in battle while fighting a manifestation of Bane’s power in a
        demi-plane created by the deity. While your spirit was returned to your
        physical form unharmed, you now bear the mark of Bane somewhere on your
        body. The mark is a small black handprint roughly three inches by two
        inches in size. Whenever you are presented with an opportunity to act in
        a manner that aligns with Bane’s tenets of fear, hatred, or tyranny, the
        mark itches and burns. Whether you view this as a sign to fight against
        Bane’s beliefs or treat it as a call to honor his teachings is up to
        you.
