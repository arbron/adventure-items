- code: CCC-WWC-01
  name: In the Face of Fear
  description: >-
    A devout priestess of Torm seeks one of three platinum discs once carried by
    a trio of Banite fanatics. To retrieve the item, the characters must travel
    into the rocky, broken lands of Thar and unravel the protective magic left
    behind by the archmage who originally hid the disc.
  released: '2018-04-26'
  url: 'https://www.dmsguild.com/product/240678/CCCWWC01-In-the-Face-of-Fear'
  tier: 1
  length: 2
  apl: 3
  items:
    - name: Wand of Magic Missiles
      rarity: uncommon
    - name: Potion of Healing
      rarity: common
      consumable: true
      count: 1
  storyAwards:
    - name: Courage in the Face of Fear
      description: >-
        You displayed tremendous courage while retrieving the Tenet of Fear from
        its hiding place deep within the wilds of Thar. Malana Homwell has noted
        your bravery and is impressed by your actions.
    - name: Inspired by Torm
      description: |-
        Priestess Malana Homwell is always on the lookout for those who exhibit
        the qualities of Torm. Your extraordinary virtuousness has caught her
        eye, and she offers to teach you the beliefs of Torm. You may spend **5
        downtime days** to study at the Helping Hand temple. When your
        instruction ends, you earn the Inspired by Torm story award.

        The teachings of Torm have shown you a better way to live your life.
        While you may not worship the deity directly, you have come to appreciate
        Torm’s commitment to duty, loyalty, and courage, and you do your best to
        incorporate these qualities into you own life. While this story award may
        have benefits in future adventures involving the Tenets of Bane, it is
        intended primarily for roleplaying purposes.
      type: downtime
  missing:
    - credits


