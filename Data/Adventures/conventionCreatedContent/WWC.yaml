- code: CCC-WWC-05
  name: Tyrant of Orcs
  description: >-
    The attempted destruction of three platinum discs called the Tenets of Bane
    has gone awry, releasing the souls of their former owners back into the
    world of the living. Priestess Malana Homwell once again calls for aid from
    the Moonsea’s factions to track down and eliminate these vile Banites, who
    call themselves the Servants of Strife. Can you locate the blackguard Mace
    Dred and stop him before he causes even more death and destruction?
  released: '2019-12-17'
  url: 'https://www.dmsguild.com/product/298149/CCCWWC05-Tyrant-of-Orcs'
  tier: 2
  length: 2
  apl: 8
  items:
