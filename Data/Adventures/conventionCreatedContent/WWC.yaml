      rarity: uncommon
    - name: Potion of Greater Healing
      rarity: uncommon
      consumable: true
      count: 1
    - name: Potion of Invulnerability
      rarity: rare
      consumable: true
      count: 1
  storyAwards:
    - name: Torm’s Honor
      description: >-
        You fought with honor and defeated the orc leader, Mace the Dreadful,
        sparing his life. In addition, you managed to retrieve the Tenet of
        Tyranny and deliver it to Malana Homwell. The priestess is impressed by
        your dedication to Torm’s ways.
    - name: Touched by Torm
      description: |-
        Your dedication to Torm’s ways has impressed Malana Homwell and others
        in the church of Torm. As a result, you are invited for an intense
        period of study, prayer, and reflection at the Temple of Torm’s Coming
        in Tantras. If you choose to attend, you emerged with a deep connection
        to Torm and his beliefs. You feel as though the deity has touched your
        very being, but what this means for your future is still unclear.

        **Important:** This story award is only available to characters with
        the *Torm’s Honor*, *Torm’s Compassion*, *Torm’s Duty*, and *Inspired
        by Torm* story awards. While it may have benefits in future adventures
        involving the Tenets of Bane, it is intended primarily for roleplaying
        purposes.
