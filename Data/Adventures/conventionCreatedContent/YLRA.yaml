        holy occasions). If you do so, you gain the benefits of having spent 3
        days performing the Recuperating downtime activity (as described in the
        *Player’s Handbook*), and you begin your next game session with
        Inspiration.
      type: downtime
    - name: 'Local Pursuit: Shadowcloak Specialist'
      description: >-
        You have become an influential member or ally of the Shadowcloaks,
        Ylraphon’s thieves’ guild, and they rely on you for your expertise in a
        particular illicit activity. Choose any one tool. Record the chosen tool
        as part of this story award (*“Local Pursuit: Shadowcloak Specialist
        (Tool)”*). Immediately before or after an adventure set in Ylraphon, you
        may spend **5 downtime days** performing illicit activities with the
        Shadowcloaks in town. Once during your next game session after this
        activity, you may inform your DM you are using this benefit to gain
        advantage on a single ability check with the tool you chose for this
        story award or on a single initiative roll.
      type: downtime
    - name: 'Local Pursuit: Town Watch Training'
      description: >-
        You help to train the new Town Watch. Choose a type of simple or martial
        weapon that you and your comrades train with and record it as part of
        this story award (*“Local Pursuit: Town Watch Training (Weapon)”*). (If
        you wish, you may choose Unarmed Strike as a weapon for this purpose.)
        Immediately before or after an adventure set in Ylraphon, you may spend
        **5 downtime days** training Town Watch members or recruits. Once during
        your next game session after this activity, you may inform your DM you
        are using this benefit to gain advantage on a single attack roll with
        the weapon you chose for this story award or on a single social
        interaction check with members of a law enforcement organization (such
        as the Ylraphon Town Watch).
      type: downtime
    - name: Ylraphon Adventurers Guild
      description: |-
        The Adventurers Guild of Ylraphon is a loose-knit league of
        “dungeoneers, tomb-robbers, errant crusaders, swashbuckling mercenaries,
        and sundry formidable scalawags of all races and vocations” (according
        to its charter). It represents adventurers’ interests in town and helps
        regulate the profitable exploration of the surrounding ruins.
  
        To initially join the Adventurers Guild of Ylraphon, a character must
        speak to Jotan Silverhammer, lieutenant guildmaster and volunteer
        sergeant of the Town Watch. There is no cost if you discovered the
        cause of the illness affecting the Old City, or if you obtain one of
        the **Local Pursuit** story awards, due to your substantial contribution
        to prosperity of the Old City. Otherwise, initial dues are 50 gp, with
        additional payments of 12 gp a month. These costs are waived, however,
        for volunteers either who work three shifts a month for the Town Watch.
        In game terms, this means a character must spend 50 gp to join, and to
        remain a member, whenever they spend downtime, they must spend an
        additional 4 gp for every 10 downtime days they spend (though you may
        be able to substitute downtime for this cost, see below).
  
        If a character who owes these dues fails to pay them as soon as they
        spend downtime, they must pay them by the end of their next game
        session or they lose all benefits of guild membership, and must pay
        the 50 gp initial dues again to regain them.
  
        Members of the Adventurers Guild may delve local ruins in search of
        treasure. They gain access to the **Guild Delving** downtime activity
        before or after any adventure set in Ylraphon.
  missing:
    - credits


