- code: CCC-YLRA-01-01
  name: Her Dying Wish
  description: >-
    You’ve come to the wild frontier outpost of Ylraphon, a town rebuilt from
    destruction and now ruled by adventurers, to pass on a proud noblewoman’s
    final wish to her dungeon-raiding heirs. Yet the young heroes of House Marsh
    have delved too deep. Can you rescue them from a trap-filled ruin, vengeful
    assassins, and a mysterious entity that turns its attackers into its
    defenders? Part One of the *Whispers Over Ylraphon* series.
  released: '2017-07-02'
  url: 'https://www.dmsguild.com/product/215448/CCCYLRA0101-Her-Dying-Wish'
  tier: 2
  length: 4
  apl: 8
  items:
    - name: Ioun Stone of Reserve
      rarity: rare
    - name: Potion of Giant Strength (Fire)
      rarity: rare
      consumable: true
      count: 1
    - name: Spell Scroll of Glyph of Warding
      rarity: uncommon
      consumable: true
      count: 1
    - name: Spell Scroll of Water Breathing
      rarity: uncommon
      consumable: true
      count: 1
  spellbooks:
    - name: A Treatise on Selûne’s Phases and the Prediction of Future Events
      spells:
        - name: chromatic orb
          level: 1
        - name: find familiar
          level: 1
        - name: ice knife
          level: 1
        - name: Tasha’s hideous laughter
          level: 1
        - name: crown of madness
          level: 2
        - name: Maximilian’s earthen grasp
          level: 2
        - name: erupting earth
          level: 3
        - name: tidal wave
          level: 3
  storyAwards:
    - name: Eldritch Amber Prison
      description: >-
        Great misfortune caused you to be trapped and locked away in an eldritch
        amber prison controlled by the ancient entity called the Tree of Doors.
        You remain there, alive but in a death-like hibernation, until you are
        rescued by members of the Adventurers Guild of Ylraphon. Spend **20
        downtime days** to wait until you are rescued. If you do not have the
        downtime days to spend, you are still eventually freed, but whenever you
        earn downtime during any future adventure, it is immediately spent
        towards repaying the downtime cost of this story award, until you have
        spent a total of 20, after which you resume earning downtime normally.
    - name: Founding Landowner
      description: >-
        Spend 1,000 gp and **30 downtime days** to obtain this award, which
        marks you as a resident of Ylraphon. You are the owner of a 10-foot by
        10-foot room in town which you can call entirely your own, which
        contains a bed, one chest, two chairs, and a very small table. In
        addition, while adventuring in the Ylraphon area, you can reduce the
        cost of a comfortable, wealthy, or aristocratic lifestyle by 2 gp per
        day (to a minimum of 1 gp per day).
      type: property
    - name: Guild Delving
      description: |-
        Immediately before or after an adventure set in Ylraphon, you may spend
        up to **30 downtime days** (minimum 10) to attempt to research, find,
        and explore some of the ruins of Outer Ylraphon in search of treasure.
        In the presence of the DM, roll percentile dice and add the number of
        days spent on this downtime activity, comparing the total to the Treasure
        Seeking Results Table on this page.
  
        | d100 + Downtime Spent | Result |
        | ------                | ------ |
        | 1–35                  | A fatiguing and fruitless cavern exploration. You spend 10 gp on expenses and gain 4 levels of exhaustion. For each downtime day you spend recovering before your next adventure, you remove one of these exhaustion levels. |
        | 36–50                 | A difficult and taxing trudge through the Flooded Forest. You gain 2 levels of exhaustion. For each downtime day you spend recovering before your next adventure, you remove one of these exhaustion levels. |
        | 51–65                 | A strange and discouraging affair. You make only enough to recuperate half of your lifestyle expenses. |
        | 66–79                 | A lengthy but unremarkable overland trip. You recuperate half your lifestyle expenses and gain 2d12 gp. |
        | 80–89                 | A profitable expedition to the Underdark. You recuperate half your lifestyle expenses and gain 1d4 x 10 gp. |
        | 90–99                 | An exciting delve into a lost dwarven tomb. You recuperate half your lifestyle expenses and gain 1d6 x 10 gp. |
        | 100–109               | An unexpected discovery of a long-lost merchant house compound. You recuperate all your lifestyle expenses and gain 1d8 x 10 gp, as well as a book on the history of a Sword Coast city or town. (Have your DM select a title for it.) |
        | 110–119               | A lost shrine. You recuperate all your lifestyle expenses and gain 1d10 x 10 gp as well as a holy symbol for a deity of your choice. |
        | 120 or Higher         | Altar of the Ghost Hound. You find a millennia-old shrine to a god you cannot identify, with treasures laid upon an altar deep beneath the ground. You recuperate all your lifestyle expenses and gain 1d12 x 10 gp as well as a *potion of healing*. ***If this is the first time you have rolled this result:*** You also gain a shining copper cloak-pin bearing the image of a flaming spirit hound. Write down “Copper Pin of the Spirit Hound” as a separate story award on your logsheet. |
      type: downtime
    - name: 'Local Pursuit: Academic Researcher'
      description: >-
        You enjoy research privileges at Master Salvar’s Academy of Spellcraft
        and the Arcanist’s Art, a school of magic still under construction.
        Choose one of the following skills: Arcana, History, Investigation,
        Nature, or Religion. Record the chosen skill as part of this story award
        (*“Local Pursuit: Academic Researcher (Skill)”*). Immediately before or
        after an adventure set in Ylraphon, you may spend **5 downtime days**
        performing special research. Once during your next game session, you may
        inform your DM you are using this benefit to gain advantage on a single
        Intelligence check or on a single Constitution saving throw to maintain
        your concentration on a spell when you take damage. If you use this
        benefit on an Intelligence check for the skill you chose when you gained
        this story award, you may treat a d20 roll of 9 or lower as a 10 for
        that check.
      type: downtime
    - name: 'Local Pursuit: Monster Hunting'
      description: >-
        You hunt a certain type of creature in the local wilderness during your
        spare time in Ylraphon. Choose one of the following: black puddings,
        hags, fire giants, shambling mounds, dinosaurs, umber hulks, beholders
        (and beholder-kin, such as gauths or mindwitnesses), yugoloths, golems,
        zombies, red dragons, or hell hounds. (If you have the Favored Enemy
        feature, you may instead choose one type of humanoid that is your
        favored enemy.) Record your choice as part of this story award (*“Local
        Pursuit: Monster Hunting (Creature Type)”*). Immediately before or after
        an adventure set in Ylraphon, you may spend **5 downtime days** hunting
        with experienced trackers. Once during your next game session after this
        activity, you may inform your DM you are using this benefit to gain
        advantage on a single attack or initiative roll against a creature of
        the type you chose for this story award, or on one Wisdom check.
      type: downtime
    - name: 'Local Pursuit: Preaching the Faith'
      description: >-
        You take on an important role at a local temple or shrine. Choose a
        deity you worship. If you do not already worship a chosen deity, you
        must choose one worshiped by a fellow member of your party. Record your
        choice as part of this story award (*“Local Pursuit: Preaching the Faith
        (Deity)”*). Immediately before or after an adventure set in Ylraphon,
        you may spend **5 downtime days** participating in or leading religious
        rites (such as weddings, funerals, ordinations, or rituals recognizing
        holy occasions). If you do so, you gain the benefits of having spent 3
        days performing the Recuperating downtime activity (as described in the
        *Player’s Handbook*), and you begin your next game session with
        Inspiration.
      type: downtime
    - name: 'Local Pursuit: Shadowcloak Specialist'
      description: >-
        You have become an influential member or ally of the Shadowcloaks,
        Ylraphon’s thieves’ guild, and they rely on you for your expertise in a
        particular illicit activity. Choose any one tool. Record the chosen tool
        as part of this story award (*“Local Pursuit: Shadowcloak Specialist
        (Tool)”*). Immediately before or after an adventure set in Ylraphon, you
        may spend **5 downtime days** performing illicit activities with the
        Shadowcloaks in town. Once during your next game session after this
        activity, you may inform your DM you are using this benefit to gain
        advantage on a single ability check with the tool you chose for this
        story award or on a single initiative roll.
      type: downtime
    - name: 'Local Pursuit: Town Watch Training'
      description: >-
        You help to train the new Town Watch. Choose a type of simple or martial
        weapon that you and your comrades train with and record it as part of
        this story award (*“Local Pursuit: Town Watch Training (Weapon)”*). (If
        you wish, you may choose Unarmed Strike as a weapon for this purpose.)
        Immediately before or after an adventure set in Ylraphon, you may spend
        **5 downtime days** training Town Watch members or recruits. Once during
        your next game session after this activity, you may inform your DM you
        are using this benefit to gain advantage on a single attack roll with
        the weapon you chose for this story award or on a single social
        interaction check with members of a law enforcement organization (such
        as the Ylraphon Town Watch).
      type: downtime
    - name: Old City Infamy
      description: >-
        Your activities have earned you both respect and contempt. Rumors of
        your activities alienate the Mulmasterites who live in the Old City. You
        have disadvantage on Charisma (Persuasion) checks with refugees living
        in the area outside the Palisade. However, due to the rivalry between
        these newcomers and the natives, you gain advantage on Charisma
        (Persuasion) checks with Ylraphon locals who live within the Palisade.
    - name: Ylraphon Adventurers Guild
      description: |-
        The Adventurers Guild of Ylraphon is a loose-knit league of
        “dungeoneers, tomb-robbers, errant crusaders, swashbuckling mercenaries,
        and sundry formidable scalawags of all races and vocations” (according
        to its charter). It represents adventurers’ interests in town and helps
        regulate the profitable exploration of the surrounding ruins.
  
        To initially join the Adventurers Guild of Ylraphon, a character must
        speak to Jotan Silverhammer, lieutenant guildmaster and volunteer sergeant
        of the Town Watch. There is no cost if you discovered the cause of the
        illness affecting the Old City, or if you obtain one of the **Local Pursuit**
        story awards, due to your substantial contribution to prosperity of the
        Old City. Otherwise, initial dues are 50 gp, with additional payments of
        12 gp a month. These costs are waived, however, for volunteers either who
        work three shifts a month for the Town Watch. In game terms, this means a
        character must spend 50 gp to join, and to remain a member, whenever they
        spend downtime, they must spend an additional 4 gp for every 10 downtime
        days they spend (though you may be able to substitute downtime for this
        cost, see below).
  
        If a character who owes these dues fails to pay them as soon as they spend
        downtime, they must pay them by the end of their next game session or they
        lose all benefits of guild membership, and must pay the 50 gp initial dues
        again to regain them.
  
        Members of the Adventurers Guild may delve local ruins in search of treasure.
        They gain access to the **Guild Delving** downtime activity before or after
        any adventure set in Ylraphon.
  missing:
    - credits


