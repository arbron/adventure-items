- code: CCC-YLRA-01-03
  name: Bound by Duty
  description: >-
    Civil disorder threatens to throw the leaderless town of Ylraphon into
    chaos. You find respite from this political strife when the Chiang Emporium
    hires you for an escort mission. The task: sail south to accompany a Chiang
    Emporium envoy on a return voyage to Ylraphon, where her wedding is to take
    place upon her arrival. The voyage is perilous, but not nearly as
    complicated as what awaits when you finally make it back to town. Part Three
    of the *Whispers Over Ylraphon* series.
  released: '2017-07-02'
  url: 'https://www.dmsguild.com/product/215508/CCCYLRA0103-Bound-By-Duty'
  tier: 2
  length: 4
  apl: 8
  items:
    - name: Oath Basin of Alyolvoy (Bowl of Commanding Water Elementals)
      rarity: rare
    - name: Potion of Greater Healing
      rarity: uncommon
      consumable: true
      count: 1
    - name: Potion of Heroism
      rarity: rare
      consumable: true
      count: 1
  storyAwards:
    - name: Boon of the Sea Hags
      description: |-
        You bargained with sea hags, trading lives or goods for the benefit of
        those wicked creatures. They promised you a boon of luck, and the hags
        deliver on that promise: you have received a boon of bad luck.
  
        The next time you receive a point of Inspiration, it works in reverse,
        forcing you to roll with Disadvantage when you spend that point of
        Inspiration. As per the usual rule, you cannot have more than one point
        of Inspiration at a time, so you must spend any Inspiration you receive
        before you can get another one.
  
        Once this happens three times, this boon loses its effect, but the story
        award remains.
    - name: Chiang Enmity
      description: |-
        Whether willful or not, your actions have somehow subverted the Chiang
        Emporium. Word of your deeds travels fast between the Chiang’s numerous
        mercantile posts. From there, your ill reputation spreads among Shou
        communities throughout the Sword Coast and beyond.
  
        You gain disadvantage on Charisma-based ability checks that involve
        interacting with individuals from House Chiang. Additionally, you gain
        disadvantage on those same checks that involve Shou individuals who
        are friendly or neutral towards House Chiang and the reigning Shou empire.
  
        You lose this story award and any of its effects if you ever earn
        the **Chiang Goodwill** story award.
