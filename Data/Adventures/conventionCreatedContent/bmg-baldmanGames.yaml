- code: CCC-BMG-06 CORE2-3
  name: Edicts of Neutrality
  description: >-
    With land trade threatened, the city of Melvaunt is relying on sea trade to
    get goods into and out of the city. An island rises out of the Moonsea just
    outside of Melvaunt Harbor, and initial exploration indicates the island is
    a threat. The origins and nature of the island must be ascertained before
    trade is shut down completely.
