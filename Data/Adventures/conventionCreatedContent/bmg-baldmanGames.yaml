        this story award, you have disadvantage on Charisma (Intimidation)
        checks made to influence any of Melvaunt’s criminals. Additionally,
        Melvaunt’s law enforcement officials learn about your soft reputation
        among the city’s less savvy. As long as you possess this story award,
        you have disadvantage on Charisma (Persuasion) checks made to influence
        any of Melvaunt’s law enforcement officials.
    - name: Friend of Mulmaster
      description: >-
        Characters who appeal to Lieutenant Tarheels on behalf of Brea Salvadine
        find themselves in the good graces of the people of Mulmaster. For as
        long as you possess this story award, you have advantage on Charisma
        (Persuasion) checks made to influence people from Mulmaster. In
        addition, merchants from Mulmaster offer you 20% off the sale price of
