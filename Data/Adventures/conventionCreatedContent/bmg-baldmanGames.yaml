  name: Exodus
  description: >-
    The monster attacks have caused the citizens of Hillsfar to lack confidence
    in the ability of the new government to protect them. Families and merchants
    are leaving for a safer place. Vuhm Yestral has to prove that he has control
    of the situation. He decides that a bit of recon needs to be undertaken.
