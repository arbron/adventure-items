  storyAwards:
    - name: I Only Do This for Special Customers
      description: |-
        Upon presenting their coupon at Tity’s Emporium in Hillsfar, the
        character may select any one (and only one) of the following benefits:

        - 10% off the total bill of any normal equipment purchase of 50 gp or
        more (before discount). This includes everything in the armor, weapons,
        adventuring gear, and tools tables from the Equipment chapter of the
        Player’s Handbook.
        - One weapon you already own silvered at half price (50 gp instead of
        the usual 100 gp).
        - Closeout special! You may purchase a single potion of climbing for 50
        gp. They do not usually sell these potions, but Fortuna tells the
        character she had a recent opportunity to purchase another merchant’s
        remaining stock at the “end of the season.”
  
        Remove this story award from your logsheet once it has been used.
    - name: Know Your Enemy
      description: >-
        With access to the libraries of Hillsfar and the knowledge of the
        citizens of Elventree, you may spend 5 downtime days engaged in research
        on evil fey creatures and gain advantage on any single skill check or
        attack against an evil fey creature. Remove this story award from your
        adventure logsheet once it has been used.
      type: downtime
    - name: You Should Stick Around for a While (Option 1)
      description: >-
        Until the character either completes adventure **HILL 1-3** or reaches
        11th level (whichever comes first), the character enjoys a Comfortable
        lifestyle without any expense while they are in Hillsfar.
    - name: You Should Stick Around for a While (Option 2)
      description: >-
        Until the wizard either completes adventure **HILL 1-3** or reaches 11th
        level (whichever comes first), they are granted free access to the
        Mage’s Guild library in Hillsfar Castle. The character may spend
        downtime and gold to copy into their spellbook any two PHB spells of
        level 4 or lower that they do not currently have. The wizard must still
        spend the lifestyle expenses associated with the total downtime
        invested.
