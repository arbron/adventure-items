        Historians will in time write of this event: the day brave heroes fought
        a battle on two front, against the mechanical menace that came through
        the portal while at the same time beating back an orc horde. Thanks to
        your help Melvaunt survived. While in Melvaunt, you receive free
        comfortable lifestyle when using downtime days after adventures set in
