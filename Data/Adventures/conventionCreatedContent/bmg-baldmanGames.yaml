- code: CCC-BMG-00 HILL1-S
  name: Onslaught
  description: >-
    Malkyn Grenefeld and her dark fey allies have vowed to destroy Hillsfar, and
    the attack is imminent. The forces of evil have established traitors inside
    the city, have stolen secret defense plans, and have some secret allies
    preparing to join the assault. The forces of good have only brave
    adventurers willing to die for their cause.
  released: '2016-06-11'
  creator: Baldman Games
  tier: 2
  length: 4
  apl: 8
  items:
    - name: Potion of Greater Healing
      rarity: uncommon
      consumable: true
      count: 5
    - name: Potion of Healing
      rarity: common
      consumable: true
      count: 5
  storyAwards:
    - name: Knight of the Plume
      description: |-
        For bravery in the face of overwhelming odds, you have been awarded the
        title of “Knight of the Plume, Protector of Hillsfar.” This new-found
        order has established by First Lord Vuhm Yestral of Hillsfar, and you
        are the first group to have been awarded this honor. While within the
        jurisdiction of Hillsfar, you can expect to be addressed with the
        honorific “Sir” or “Lady” depending on your preference. The doors of
        Hillsfar Castle are open to you, and you can get lodging and a meal
        there.

        In addition, you have been titled with a small plot of barren land on
        the outskirts of Hillsfar, outside the city walls. The land is currently
        in bad shape, as the armies of the dark fey have ravaged it while
        approaching Hillsfar. The deed and title to this land can be held for
        as long as the character is alive, but it cannot be transferred to
        anyone else. In addition, because of the current political unrest in
        Hillsfar, no development can take place on this land until this character
        earns another story award which allows for development of the land.

        In return for the title and the land, you are expected to act in a manner
        befitting the title, especially when you are representing Hillsfar to
        people outside of Hillsfar and the Moonsea region. Reports of questionable
        behavior getting back to the leaders of Hillsfar could result in having
        this honor rescinded.
  missing:
    - credits


- code: CCC-BMG-01 CORE1-1
  name: A Scream in the Night
  description: >-
    Melvaunt is a city of merchants and metalsmiths. The docks are constantly
    filled with ships from Hillsfar, Mulmaster, and more distant ports. The
    northern coast of the Moonsea is an inhospitable place, and its people have
    a reputation for being rough and unfriendly. But they don’t go around
    murdering one another in the streets. At least, not usually. Was that a
    scream you just heard?
  released: '2016-09-16'
  creator: Baldman Games
  tier: 1
  length: 4
  apl: 1
  items:
    - name: Potion of Greater Healing
      rarity: uncommon
      consumable: true
      count: 2
  storyAwards:
    - name: Chunk of Adamantine
      description: |-
        For rescuing dwarven master-smith Boltac Thurdingard from the assassin,
        he gave you this chunk of raw adamantine ore. You can sell this chunk
        for 50 gp, or you can use the ore to craft a new weapon (it cannot be
        retroactively applied to an existing item). If you have multiple copies
        of this certificate, then you may combine them to forge a larger item.

        Only the items listed on this certificate may be forged using this
        certificate. Each item costs the listed number of chunks (each copy of
        this certificate represents one chunk and all certificates used must be
        voided at the same time; note the transaction on your logsheet).

        - 1 chunk – dagger, light hammer, sickle
        - 2 chunks – handaxe, javelin, mace, spear, scimitar, shortsword, trident
        - 3 chunks – battleaxe, flail, longsword, morningstar, rapier, war pick, warhammer
        - 4 chunks – glaive, greataxe, greatsword, halberd, lance, maul, pike

        An adamantine weapon has the same game statistics as a normal (non-magical)
        weapon of its type, but its attacks can bypass the damage resistance of
        certain types of creatures.

        In addition to voiding the certificates needed to create the item, you
        must also pay the item’s normal market price as listed in the *Player’s
        Handbook*. Record the transaction on your logsheet. The item you forge
        does not have its own certificate and therefore is not tradable.
    - name: Favor of Zellani
      description: >-
        You save the life of Zellani, a priestess of the Maiden of Pain. To show
        her thanks, she has offered to perform standard spellcasting services
        (detailed earlier in this adventure) at a 25% discount. She may also
        help in other ways in subsequent adventures set in Melvaunt.
  missing:
