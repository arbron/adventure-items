- code: CCC-BMG-05 CORE2-2
  name: Songs of Law & Chaos
  description: >-
    Omens speak of an old and forgotten power located within a played-out
    diamond mine in the foothills of Thar, and some believe that might be a
    solution to the current problems facing Melvaunt—or possibly the cause of
    them. With danger closing in, someone has to investigate.
  released: '2016-07-24'
  creator: Baldman Games
  tier: 1
  length: 4
  apl: 3
  items:
    - name: Emerald Kidgloves (Gloves of Thievery)
      rarity: uncommon
    - name: Potion of Healing
      rarity: common
      consumable: true
      count: 2
  storyAwards:
    - name: Enmity of the Cloisternooks
      description: >-
        You have done something to grievously wound the gnomish Cloisternook
        family. Perhaps you insulted their honor, or perhaps you caused
        irreparable damage to Darkglitter Depths. Maybe you even sold one of
        them into slavery. Word travels fast in the gnomish communities, though,
        and as a result you have disadvantage on all social skill checks when
        dealing with Cloisternook gnomes and clerics of Gond.
    - name: Feast of the Hound
      description: >-
        The corrupted machine deep in the Darkglitter Depths drew in your
        essence, and in those terrifying final moments you saw something: an
        emaciated hound, gargantuan in size, feasting upon the souls of those
        that arrived before you. It gleefully tore them asunder, and then turned
        to you. As its teeth sank into your metaphysical flesh and you felt the
        hot stink of its breath wash over you, you were pulled back to the
        world—but not without a reminder: you have the scars of a dog’s bite
        somewhere on your body, and sometimes those scars stink and fester when
        in the presence of clerics and paladins.
  missing:
