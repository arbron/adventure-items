  storyAwards:
    - name: Gratitude of the Von Finklestein Family
      description: >-
        You have made an ally of the von Finklestein Family. You may use this
        favor one of two ways. You may either cash in this favor to gain a spell
        scroll with a *Player’s Handbook* wizard spell of 3rd-level or lower, or
