- code: CCC-CIC-07
  name: Pieces of You
  description: >-
    An ancient tome, a dangerous ritual, and the ultimate question, what makes
    us human? How far are you willing to go to save the life of a child? What
    lines are you willing to cross and how much are you willing to give?
  released: '2018-07-30'
  creator: Cold Iron Conventions
  url: 'https://www.dmsguild.com/product/248551/CCCCIC07-Pieces-of-You'
  tier: 2
  length: 4
  apl: 8
  items:
    - name: Portable Hole
      rarity: rare
    - name: Potion of Greater Healing
      rarity: uncommon
      consumable: true
      count: 1
  storyAwards:
    - name: Acquired an Apprentice
      description: >-
        You have agreed to apprentice either or both Del and Afsar Lunadream in
        exchange for their donating a part of their soul. Caring for young men
        is not only time consuming but also expensive. At the end of every
        adventure you must spend one downtime day and 4 gold pieces to fulfill
        your obligation as a mentor for each child.
    - name: Soul Donor
      description: |-
        You have given away a piece of your soul to save Abby Von Finklestein.
        This act of kindness has forever changed you. You gain a new Flaw based
        on the virtue you donated:

        - **Humility**: You lost all modesty. Your pride is the most important
        thing and you will not suffer insult.
        - **Kindness**: Kindness is a tool of the weak and you are not weak. You
        lose the ability to feel sympathy or compassion for anything or anyone.
        - **Temperance**: Food, wine, drink, gambling, and many other substances
        are your birthright. You lost all restraint: indulgence is your middle
        name.
        - **Chastity**: Pleasures of the flesh are the reason the gods have
        placed you on Toril. Who are you to deny anyone the gift the gods send
        them?
        - **Patience**: You deserve to get what you want when you want it.
        Delays, no matter how small, send you into a rage.
        - **Charity**: You work hard for all you have, why should you share with
        others? You are the personification of selfishness. Everything you have
        is yours, and you plan to keep it.
        - **Diligence**: If you wanted to work hard you’d be a farmer not an
        adventurer. You always take short cuts and seek the quickest path to
        your goals perferring others to do the work for you.
  missing:
    - credits


