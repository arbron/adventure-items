- code: CCC-DES-01-01
  name: Finding the Rabbit Hole
  description: >-
    Pirates are pillaging and raiding more than usual along the Stojanow River
    and its tributaries, prompting Aya Glenmiir to invite help from renowned
    adventurers. The journey toward Greenhall is complicated by deeper issues in
    the Quivering Forest. The ever-malicious hag Jeny Greenteeth makes an
    appearance, revealing the hidden source of activity and presenting a new
    opportunity to the adventurers.
  released: '2018-12-03'
  url: 'https://www.dmsguild.com/product/260395/CCCDES0101-Finding-the-Rabbit-Hole'
  tier: 2
  length: 4
  apl: 8
  items:
    - name: Jeny’s Little Helpers (Figurine of Wondrous Power, Ivory Goats)
      rarity: rare
    - name: Potion of Greater Healing
      rarity: uncommon
      consumable: true
      count: 2
  missing:
    - credits


- code: CCC-DES-01-02
  name: A Sanity Never Questioned
  description: >-
    Jeny Greenteeth gives you a letter that must reach its far-off destination,
    with frightening consequences if it doesn’t make it there by nightfall. Jeny
    knows one way to accomplish this, but her method of travel isn’t for the
    weak of spirit. All magic has a price, dearies, and these magics may have
    you doubting your sanity.
  released: '2018-12-03'
  url: 'https://www.dmsguild.com/product/260385/CCCDES0102-A-Sanity-Never-Questioned'
  tier: 2
  length: 4
  apl: 8
  items:
    - name: Driftwood Staff (Staff of Healing)
      rarity: rare
    - name: Potion of Greater Healing
      rarity: uncommon
      consumable: true
      count: 1
    - name: Potion of Water Breathing
      rarity: uncommon
      consumable: true
      count: 2
  storyAwards:
    - name: Hunted by Selithiss
      description: >-
        You have attracted the attention of Selithiss, as well as those whom she
        works for. This negative attention won’t be good. This story award may
        have an effect in future D8 Summit modules.
    - name: Jeny Owes Me a Tiny Favor
      description: >-
        You have served Jeny well, and she will not forget. Fey of the Unseelie
        Court may view you more favorably as a result. This story award may have
        an effect in future D8 Summit modules.
    - name: Love Stronger than Death
      description: >-
        You have received the Mistress of Tides’ kiss, which has magical
        properties fueled by the Feywild itself. Fey of the Seelie Court may
        view you more favorably as a result. This story award may have an effect
        in future D8 Summit modules.
    - name: A Sanity Questioned
      description: |-
        In your dreams, you still revisit the Feywild, as if a part of your
        essence remained when you were ripped away from it. This split-soul
        state may make you less resistant to the magic of the fey. This story
        award may have an effect in future D8 Summit modules.

        This story award can be removed with either a visit to the Feywild in
        any subsequent adventure (reunifying the soul), or with a *wish* spell.
  missing:
    - credits


- code: CCC-DES-01-03
  name: A Question Never Asked
  description: >-
    The Fey Veil barrier to the Feywild weakens as the Greengrass equinox
    approaches. A Fey hunting party awaits on the other side. The hunt will
    expect a reception, but Greenhall is no condition to host the hunt. Can the
    adventurers prevent the unsated hunters from destroying the village, or will
    they join in alongside the hunt?
  released: '2019-12-17'
  url: 'https://www.dmsguild.com/product/298056/CCCDES0103-A-Question-Never-Asked'
  tier: 2
  length: 2
  apl: 8
  missing:
    - credits
    - items
    - pdf


- code: CCC-DES-01-04
  name: An Answer Never Offered
  description: >-
    The Mistress of Tides calls upon heroes to awaken an ancient archfey to aid
    against the threat of Seelie and Unseelie Court conspirators. But a
    treacherous fey creature fueled by insatiable envy is playing a spoiler.
  released: '2019-12-17'
  url: 'https://www.dmsguild.com/product/298041/CCCDES0104-An-Answer-Never-Offered'
  tier: 2
  length: 2
  apl: 8
  items:
