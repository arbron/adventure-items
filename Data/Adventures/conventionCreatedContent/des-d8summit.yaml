      rarity: uncommon
  storyAwards:
    - name: Blessed Are the Merciful
      description: >-
        This story award is earned by characters who bring Jormal to The Green
        Man alive to receive justice. For this act, The Green Man develops
        respect for their wisdom and judgment. This story award may come into
        play in future adventures.
  missing:
    - credits


