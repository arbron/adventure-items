  storyAwards:
    - name: Caught Red…errr Purple Handed
      description: >-
        You attempted to break into The Magician Randel Malark Ambledragon’s
        house instead of politely knocking at the door and he was not amused. To
        make sure that the world will know of your unlawful ways he has
        permanently changed the colour of your hands and forearms to a
        fluorescent purple colour that sparkles when in light of any source.
    - name: My Teddy Bear Has Claws
      description: >-
        Your generosity and good nature were on display by agreeing to play
        Jim’s game, despite hearing the ridiculous rules. As you leave the
        clearing where The Magician Randel Malark Ambledragon’s house is you
        feel something squirming in your pocket. A tiny Zorbo pops its head out
        and looks at you. This tiny zorbo is utterly harmless as fits in the
        palm of your hand. This creature has no mechanical effects and is a pet
        only, albeit a mischievous pet that loves playing games.
      type: pet
