- code: CCC-FC3-04
  name: For The Greater Good
  description: >-
    There are the best of times; there are the worst of times; and then there are the
    current times. War, famine and disease run rampant across the realms. Rumour has
    it that whole cities have been swallowed into the depths of hell. Thay is expanding
    its borders. Yet in the area around Estirwald all is calm and bountiful. Many just
    consider themselves lucky, that is, until an urgent call from Ambledragon is sent
    out. What could be so urgent to someone as old and powerful as he is?
