- code: CCC-FC3-03
  name: The Fun House
  description: >-
    Randel Malark Ambledragon was a magician of impressive renown. Rumour has it
    that before he became a travelling magician he a very successful adventurer.
    He settled down in Estirwald until one day he and his mansion simply
    disappeared. Now his mansion is back and rumours are flying all over the
    place. Are you courageous, daring, and clever enough to find out the truth?
    Part Three of the *Tales of Estirwald*.
  released: '2019-03-12'
  url: 'https://www.dmsguild.com/product/269392/CCCFC303-Tales-of-Estirwald-The-Fun-House'
  tier: 3
  length: 4
  apl: 15
  items:
