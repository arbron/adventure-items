- code: CCC-GSP01-03
  name: Tainted Love
  description: >-
    Rizgrim, the Great Doomguide of Kelemvor has discovered that the land within
    the Quivering Forest near the burial site of her friend is slowly being
    consumed by dark magic. The adventurers have been asked to find the source
    and eliminate it as soon as possible. Failing on this task could turn her
    dead friend into a dracolich. Nobody wants that! Right?!
  released: '2020-02-04'
  creator: Greasy Snitches
  tier: 1
  length: 2-4
  apl: 3
  items:
    - name: Cloak of Many Fashions
      rarity: common
  storyAwards:
    - name: In Search of Her
      description: >-
        You have found and read the journal of Tho’Guroh, containing information
        on how to find a hag’s dark lair. Whenever you succeed in finding a
        hag’s lair, a trail of thin mist appears, leading up to the location you
        are looking for. While the mist is present, you hear whispers of a very
        convincing old woman telling you to get “samples” from your party
        members, like a strand of hair, spit, dead skin, fingernails, etc.
        Remove this story award when you meet Jenny Greenteeth.
    - name: Clingy Jelly!
      description: >-
        You spared the life of an oblex spawn. As a token of appreciation, it
        separates a part of itself and places a thin translucent layer of
        star-shaped green goo on your forehead. Whenever you are in combat, the
        goo stretches and changes shape, becoming a horn. Whenever you die, its
        shape changes into a small, flat skull. You can remove this story award
        by casting *lesser restoration* on yourself.
      type: pet
  missing:
    - credits


