    Hells. Tasked to free heroic souls that are supposed to go to Ysgard but
    instead are stuck somewhere in different layers of Hell. Her first mission
    is to save a loyal and fearless minotaur druid that’s currently trapped in
    Minauros, the 3rd layer of Hell.
  released: '2020-03-03'
  creator: Greasy Snitches
