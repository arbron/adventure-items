        the ruler of Stygia, for freedom; should he answer, they are transported
        here. For reasons known only to you and him, you are forever banned from
        setting foot within Stygia. Perhaps you redeemed too many souls, or
        maybe you were discovered to be in league with Geryon, the former ruler
