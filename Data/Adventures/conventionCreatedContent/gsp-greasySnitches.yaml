- code: CCC-GSP01-01
  name: A Dragon’s Breath
  description: >-
    Ragvala, also known as the “Coinmaker”, is an ancient gold dragon who wishes
    to mend his broken friendship with his old adventuring buddy. Recently, he
    has heard rumors that his friend’s old magical instrument has resurfaced in
    the Quivering Forest. Unable to change shape anymore, the dragon needs the
    help of skilled adventurers who can join him on his quest.
  released: '2018-10-13'
  creator: Greasy Snitches
  tier: 1
  length: 4
  apl: 2
  items:
    - name: Dragon’s Lullaby (Instrument of the Bards - Mac-Fuirmidh cittern)
      rarity: uncommon
    - name: Spell Scroll of Comprehend Languages
      rarity: common
      consumable: true
      count: 1
  storyAwards:
    - name: Five-Leaf Clover Initiate
      description: >-
        A senior member of the Five Leaf Clover has taken a liking of you and
        made you a junior member of their adventuring group. A magical tattoo of
        a five-leaf clover has been permanently placed at the back of your right
        hand. When you put your will to it, harmless green flame erupts from the
        tattoo and engulfs your hand.
  missing:
    - credits


