    dead. A funeral ceremony will be held in 3 days before he becomes one with
    the earth. Rokstasha, his friend and a djinni has asked the help of the
    adventurers to find the other members of the Five-Leaf Clover if they are
    still alive and have them attend the ceremony. Don’t be late!
  released: '2019-08-14'
