      description: |-
        The encounter with Jubilex has left you ‘changed’. If you took any
        damage from an ooze or slime in the basement you gain this story award.
        A sentient ooze-like creature latches on to you. The creature is
        harmless and hides inside your body during combat but seeps out of your
        pores and slithers all over your body. The sentient ooze can speak to
        others verbally, forming a mouth to do so, and to you telepathically,
        and tries to impose its own unnatural hunger for living flesh on you,
        giving you an additional flaw:
  
        ***Hunger.*** *I constantly crave for living flesh*
  
        The sentient ooze creature can be destroyed via a *Remove Curse* spell.
