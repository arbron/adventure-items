  name: Fate of the Nightworms
  description: >-
    Strange geothermal activity brings adventurers to the tiny coastal village
    of Jarko’tu’ta. A dangerous cave descent leads them into the dark world
    below the surface. Waiting for them there are encounters with creatures
    strange, beautiful and deadly!
  released: '2018-11-06'
