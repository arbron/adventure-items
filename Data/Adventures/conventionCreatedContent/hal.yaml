    embroiled in the revenge schemes of a powerful drow exile. The chance to
    learn about the state of the Underdark and the fates of many innocents taken
    in surface raids is too valuable to pass up. Yet the risk is clear, for what
    lies ahead is nothing short of an all-out assault on a drow manor.
