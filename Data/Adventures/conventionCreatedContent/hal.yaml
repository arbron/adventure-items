- code: CCC-HAL-05
  name: House of Blades
  description: >-
    Zim Von Zeam—of ZVZ Caravans—has spent his life braving the lawless lands of
    Thar with his caravans. Now, life has gifted him with a new
    opportunity–establishing a trade route from Melvaunt to nothing less than an
    Underdark city. Does he have what it takes to deal with the treacherous drow?
