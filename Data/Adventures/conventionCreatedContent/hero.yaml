- code: CCC-HERO-BK-03-03
  name: A Lute Strung Double
  description: >-
    Word is out that Quint Degallard, the famous Waterdhavian Bard, is planning
    to retire and auction off her prized lute to fund her retirement. She has
    returned to her hometown of Gallard for her final performance in the venue
