- code: CCC-RPSG-01
  name: Ooze There
  description: >-
    As the City of Danger struggles to rebuild, a spate of unexplained
    disappearances in the Zhent Ghettos threatens to erupt into fresh chaos. The
    factions are hard pressed to investigate, and it falls upon you to uncover
    the truth behind this new menace.
  released: '2018-06-09'
  url: 'https://www.dmsguild.com/product/244135/CCCRPSG01-Ooze-There'
  tier: 1
  length: 4
  apl: 3
  items:
    - name: Sovad’s Staff of Flying (Broom of Flying)
      rarity: uncommon
    - name: Potion of Healing
      rarity: common
      consumable: true
      count: 1
  storyAwards:
    - name: The Broken Seal
      description: |-
        You have failed to prevent Fenaria’s plans in the Forgotten Fane from
        coming to fruition and an ancient seal from being destroyed.
  
        This award may become relevant if you encounter Fenaria or the Cult of
        Glaugrax in future.
    - name: Fenaria’s Ire
      description: |-
        You stopped Fenaria from destroying an ancient seal in the Forgotten
        Fane and have incurred her wrath.
  
        This award may become relevant if you encounter Fenaria or the Cult of
        Glaugrax in future.


