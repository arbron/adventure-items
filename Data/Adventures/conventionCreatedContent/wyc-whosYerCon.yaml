- code: CCC-WYC-01-03
  name: The Dawn Heresy
  description: >-
    A heresy has infiltrated the faithful of Lathander by an enemy thought
    defeated and now the City of Forges might pay the price. The Cult of Eternal
    Flame’s plan looks to come to fruition; can you stop a catastrophe of
    extraplanar proportions?
  released: '2018-12-02'
  url: 'https://www.dmsguild.com/product/260272/CCCWYC13-The-Dawn-Heresy'
  tier: 2
  length: 4
  apl: 8
  items:
    - name: Wand of Fireballs
      rarity: rare
  storyAwards:
    - name: Joined the Inquisition
      description: |-
        You have decided to join Miriam’s quest to root out the Cult of the
        Radiant Dawn throughout the Moonsea, no matter where and to whom that
        journey may take you. You have advantage on all Charisma checks with
        followers of Aumunator and disadvantage on all Charisma checks with
        followers of Lathander. Further, after any adventure in the Moonsea, you
        may spend **10 downtime days** to go to the Holy Cathedral of the Sun to
        receive spellcasting services for half price.
  
        After completing an adventure in Melvaunt, the cost is only **2 downtime days**.
      type: downtime
    - name: Rejected the Inquisition
      description: >-
        You have decided not to follow Miriam’s inquisition against the Cult of
        the Radiant Dawn, for reasons that are your own. You may never acquire
        spellcasting services from the Holy Cathedral of the Sun and all
        spellcasting services in Melvaunt cost double for this character.
        Further, you have advantage on Charisma checks with followers of
        Lathander who appreciate your standing up to Miriam’s new inquisition.
  missing:
    - credits


