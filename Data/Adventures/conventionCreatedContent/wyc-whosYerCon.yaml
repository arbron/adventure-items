- code: CCC-WYC-01-01
  name: Back to the Burning
  description: >-
    A priestess of Aumunator has come to the Moonsea from the Anauroch Desert
    beseeching aid against an old and resurgent foe. Her requests for aid so far
    have been for naught and she knows time is running out to uncover the
    machinations at work.
  released: '2018-12-02'
  url: 'https://www.dmsguild.com/product/260269/CCCWYC11-Back-to-the-Burning'
  tier: 2
  length: 4
  apl: 8
  items:
    - name: Brazier of Commanding Fire Elementals
      rarity: rare
    - name: Potion of Greater Healing
      rarity: uncommon
      consumable: true
      count: 1
    - name: Spell Scroll of Teleportation Circle
      rarity: rare
      consumable: true
      count: 1
  storyAwards:
    - name: Marked by the Fire of Imix
      description: |-
        You personally experienced the searing heat of a devastation orb first
        hand and, while it was only an illusory experience, the flames marked
        you even now. On your left hand a burnt marking of Imix appears.
  
        While you have this story award, you have advantage on all Charisma checks
        with members of the Cult of Burning Hatred and disadvantage on all Charisma
        checks to interact with clergy of any good aligned deity who also has the
        light domain, Miriam of Aumunator being an exception. This story award may
        be referenced in other **WYC** modules.
    - name: The Sacred Oath
      description: |-
        You agreed to take Miriam’s mission as your own, placing it above all
        others and taking a Sacred Divine Oath. While playing **WYC-01** mods,
        you have advantage on any save that would cause you to act against this
        oath.
  
        If you should tier out by playing other adventures before finishing the
        series, you will have disadvantage on all social checks with the priesthood
        of Aumunator for violating this sacred oath.
  missing:
    - credits


