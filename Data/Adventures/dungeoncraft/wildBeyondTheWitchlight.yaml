- code: WBW-DC-FDC-07
  name: A Meal to Remember
  description: >-
    Dwindle is a domain of loss and loneliness: a vast desert realm where memory
    and mirage are one and the same. Born out of the desperate wish of a grieving
    djinni-king, the magic sands of Dwindle give life to the memories of those we
    have lost. Eidolons of long-dead companions roam the dunes as sandy apparitions, 
    soughing with the wind that slowly erodes them. They are called the Departed.

    Forough Khanom (foe-ROOGH KHAH-noom), an elderly resident of Dwindle, is
    preparing an elaborate feast for a much anticipated visitor—the memory of her
    beloved late husband, who visits her once each year around the time of their 
    anniversary. However, she awoke this morning to find her vegetable garden
    mysteriously trampled! Forough asks the characters to brave the dunes in
    search of ingredients from an oasis known as the Sabzi Knoll. She fears that
    if she offers her visitor a meager spread, he may never show.
  contentWarning: >-
    Grief, memory loss
  released: '2021-09-21'
