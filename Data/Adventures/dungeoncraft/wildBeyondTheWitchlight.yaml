- code: WBW-DC-FDC-01
  name: The Ember King
  description: >-
    The Tavern of the Ember King appears during the Feast of the Moon in an
    alleyway in Waterdeep. The tavern is the hospitable domain of the pixies
    who spark embers in campfires. New adventurers can go here to begin
    their journey in the Feywild, and veteran adventurers meet inside for
    drinks and stories. Coin isn’t needed here – food and drink can be
    purchased for a tale. For new Feywild explorers, the benevolent Ember
    King offers advice and their first adventure in exchange for the tale of
    their exploits. Once agreed, the now pixie-sized party finds themselves
    at the top of the tavern and have one hour to find their way to the bottom. 
