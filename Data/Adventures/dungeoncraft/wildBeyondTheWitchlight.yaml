- code: WBW-DC-FDC-06
  name: The Landscape of Estorian LeFae
  description: >-
    Canvas is a self-contained domain inside of a painting, protected by magic and
    housing secrets to be hidden in plain sight although in a place of art and
    creation, anything can become reality, and that in itself is dangerous as
    the ruler is a bit eclectic. This Domain of Pigment is located inside of a
    painting drawn of a large tree covered in moss, raised on the ground, and with
    water flowing out of the base forming a small waterfall. It is labeled "Season's
    Fleetings" by Estorian LeFae.

    The painting changes to reflect different seasons from an outside perspective
    as the domain ruler's position changes. Inside of the painting is a collection
    of stories and artwork unique to the fey. This domain is a self-contained
    archive although the archive may have been less preserved and more acquired in
    selfish desire.
  released: '2021-09-21'
