- code: WBW-DC-FDC-04
  name: The Monster of Wonderia
  description: |-
    The adventure takes place in the new Feywild Domain of Delight, Wonderia,
    a magical land where childlike fey creatures called wonderfey live. In this
    adventure, the characters are summoned to Wonderia by wonderfey. The
    wonderfey ask the characters to serve as their guardians during their
    journey to the Forbidden Mountain where it is rumored the Monster of
    Wonderia lives.

    Unbeknownst to the characters and the wonderfey, the Archfey of Wonderia,
    Abuelita Yvelise, resides there. Abuelita Yvelise is a sweet kindly storm
    giant who reveals the true nature of the wonderfey to the characters. The
    characters join the wonderfey in a ritual that takes place in the Archfey’s
    bag of holding where they must defeat vile fey creatures seeking to scare off
    the wonderfey from entering a portal that sends them to merge with each
    character’s soul at birth (time has no bounds in Wonderia!). The adventure
    concludes with the characters making choices that can completely reshape their
    own lives, including changing their race, class, gender, and other aspects of
    their character.
  released: '2021-09-21'
