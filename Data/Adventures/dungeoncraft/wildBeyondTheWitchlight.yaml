- code: WBW-DC-FDC-05
  name: Crumbling Castles & Candy Clouds
  description: >-
    The legendary city of Castamella, held aloft by cotton candy clouds, has
    meandered peacefully across the skies of the Feywild for time immemorial.
    But when its spires suddenly begin to crumble and crash through the sky
    below, only the adventurers stand between this idyllic haven and certain
    destruction. As factions coalesce in a battle that reaches beyond the
    borders of the sky, you must delve into the saccharine underbelly of this
    Seelie society to discover the culprits and stop their deliciously evil plans.
  contentWarning: >-
    Earthquakes, falling, food
  released: '2021-09-21'
