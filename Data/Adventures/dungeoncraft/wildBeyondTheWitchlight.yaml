- code: WBW-DC-FDC-07
  name: A Meal to Remember
  description: >-
    Dwindle is a domain of loss and loneliness: a vast desert realm where memory
    and mirage are one and the same. On the eve of a much-anticipated dinner, an
    elderly resident of Dwindle, Forough Khanom, awakes to find her vegetable
    garden trampled. To save her dinner, the characters must brave the dunes of
    the departed in search of ingredients from the Sabzi Knoll.
