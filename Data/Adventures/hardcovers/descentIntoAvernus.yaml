- code: DDHC-DIA
  name: 'Baldur’s Gate: Descent into Avernus'
  description: |-
    **Diabolical dangers await in this adventure for the world’s greatest
    roleplaying game.**
  
    Welcome to Baldur’s Gate, a city of ambition and corruption. You’ve
    just started your adventuring career, but already find yourself
    embroiled in a plot that sprawls from the shadows of Baldur’s Gate to
    the front lines of the planes-spanning Blood War! Do you have what it
    takes to turn infernal war machines and nefarious contracts against the
    archdevil Zariel and her diabolical hordes? And can you ever hope to
    find your way home safely when pitted against the infinite evils of the
    Nine Hells?
  released: '2019-09-17'
