- code: DDHC-WDH
  name: 'Waterdeep: Dragon Heist'
  description: |-
    **A fantastic treasure trove is yours for the taking in this adventure for
    the world’s greatest roleplaying game.**

    Famed explorer Volothamp Geddarm needs you to complete a simple quest.
    Thus begins a mad romp through the wards of Waterdeep as you uncover a
    villainous plot involving some of the city’s most influential figures.
    A grand urban caper awaits you. Pit your skill and bravado against
    villains the likes of which you’ve never faced before, and let the dragon
    hunt begin!
  released: '2018-09-18'


