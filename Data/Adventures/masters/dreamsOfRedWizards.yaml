    - name: No Exceptions!
      description: >-
        You’ve broken one of Mahadi’s rules for the Wandering Emporium: “No
        fighting! No spellcasting! No exceptions!” You’ve been kicked out of
        the emporium, and are banned from ever entering it again.
    - name: Knight of the Giant Queen
      description: >-
        You have sworn allegiance to Serissa, the storm giant queen, and have
        joined her court at Maelstrom. The vow you have sworn to her supersedes
        all other oaths.


