      description: >-
        You have made a copy of *The Death of the Mind*, the book requested by
        Master Reader Alsbith. Written in a code using an ancient dialect of
        Chultan, the book is nearly indecipherable. If you speak Chultan or can
        use magic or class features every day to read it, you can attempt to
        break the code. Spend 10 DT and attempt a DC 20 Intelligence check in
        front of your DM. If you are successful, you will eventually crack the
        code in a future adventure. If not, you fail, but you can choose to
        spend another 10 DT and try again.


