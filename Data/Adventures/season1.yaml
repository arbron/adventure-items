        is thankful—even if you turned him in to the Black Fist. This favor has
        no immediate benefit, but should he face the adventurers again, their
        mercy is not forgotten.


- code: DDEX01-07
  name: Drums in the Marsh
  description: >-
    For the past several nights, drums have been heard on the wind, coming from
    the Twilight Marsh. Each morning, more turn up missing from the nearby
    farms, leaving only muddy, clawed footprints heading towards the marsh. Can
    you help the find the lost and bring justice to the abductors?
