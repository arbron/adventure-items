- code: DDEX01-02
  name: Secrets of Sokol Keep
  description: >-
    Decades have passed since Sokol Keep was reclaimed, and a small garrison
    placed there along with a beacon to help guide ships. Now, that beacon has
    gone dark, and the garrison has disappeared. In Phlan, rumors circulate that
    something ancient was discovered in the grounds beneath the keep, dating to
    before the clerics of Tyr built the small fortress. Uncover the secrets of
    Sokol Keep!
  released: '2014-09-01'
  url: 'https://www.dmsguild.com/product/170405/DDEX102-Secrets-of-Sokol-Keep-5e'
  tier: 1
  apl: 2
  credits:
    - name: Pieter Sleijpen
      role: Adventure Design
      key: true
    - name: Claire Hoffman
      role: Development and Editing
    - name: Chris Tulach
      role: Development and Editing
    - name: Travis Woodall
      role: Development and Editing
  gold: 525
  items:
    - name: Moonsea Cults (Book)
      rarity: common
      flavor: >-
        Thailoss of Tyr wrote a book on various cults in the Moonsea region. The
        book can be sold for 20 gp, or a character can keep it. If a character keeps
        the book, and is able to reference it, the character gains advantage on
        Intelligence checks regarding cults of the Moonsea region.
    - name: Splint Armor
      rarity: common
    - name: Wand of Magic Detection
      rarity: uncommon
      flavor: >-
        This silver-tipped wooden wand makes a loud chiming sound when used.
  storyAwards:
    - name: Enmity of the Black Fist
      description: >-
        An innocent man died by your hand during the barroom brawl in the
        *Laughing Goblin*. Though you were arrested for your crimes, your
        faction eventually procured your release. The Black Fist, however, still
        associates you with your crimes. So long as you have this enmity, all
        future Charisma (Deception, Intimidation, and Persuasion) checks made
        against members of the Black Fist are made with disadvantage.


- code: DDEX01-03
  name: Shadows over the Moonsea
  description: >-
    Life on the Moonsea isn’t easy. Bandits, pirates, and cruel lords dominate
    the land, threatening those who make an honest living there. Now, a new
    scourge is prowling the waters: A ghost ship has been striking small coastal
    villages, leaving its victims whispering about the “eye of the dracolich.”
    Join the adventure and learn the truth behind this threat!
  released: '2014-09-01'
  url: 'https://www.dmsguild.com/product/170407/DDEX103-Shadows-of-the-Moonsea-5e'
  tier: 1
  apl: 2
