- code: DDEX01-09
  name: Outlaws of the Iron Route
  description: >-
    The Iron Route, an important trade road east of Phlan, is beset by competing
    bandits. An exiled Black Fist officer leads his band of mercenaries turned
    cloaked ruffians, while a mysterious dragonborn sorcerer commands screaming
    savages from the north. In this war over the trade route, the beleaguered
    merchants are the victims, and Phlan suffers from a lack of supplies. It’s
    up to adventurers to strike out and reopen this vital route.
  released: '2014-12-01'
