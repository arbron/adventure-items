- code: DDEX01-06
  name: The Scroll Thief
  description: >-
    Scholars Square is a relatively quiet corner of Phlan, but a series of odd
    thefts have the headmasters of various schools in the area concerned. The
    headmasters’ pleas for help have gone unanswered by the Black Fist, and the
    Lord Sage of Phlan decides to reach out to you and your kind to bring those
    responsible to justice.
