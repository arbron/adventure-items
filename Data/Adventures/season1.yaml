- code: DDEX01-01
  name: Defiance in Phlan
  description: >-
    The Cult of the Dragon has come to Phlan, a lawless refuge on the Moonsea.
    Now, with no significant authority to stop the cult, other power groups in
    the Realms—the Harpers, Order of the Gauntlet, Emerald Enclave, Lords’
    Alliance, and even the Zhentarim—must unite to stop the cult from fulfilling
    its dark purpose in the city. Join the fight by participating in any one of
    five different missions aimed at stopping the cult.
  released: '2014-09-01'
  url: 'https://www.dmsguild.com/product/170384/DDEX101-Defiance-in-Phlan-5e'
  tier: 1
  length: 5x1
  apl: 1
  credits:
    - name: Shawn Merwin
      role: Adventure Design
      key: true
    - name: Claire Hoffman
      role: Development and Editing
    - name: Chris Tulach
      role: Development and Editing
