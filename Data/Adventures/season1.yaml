- code: DDEP01
  name: Corruption in Kryptgarden
  description: >-
    Kryptgarden Forest has long been a place feared by travelers. Now, the Cult
    of the Dragon has used that fear to its advantage, securing a stronghold
    deep in the forest. The Harpers, Order of the Gauntlet, Emerald Enclave,
    Lords’ Alliance, and the Zhentarim are recruiting groups of adventurers to
    infiltrate the forest to find out the cult’s purpose. Join hundreds of
    others in this interactive play experience.
  released: '2014-08-16'
  tier: 1
  length: 3
  apl: 2
  credits:
