- code: DDEX01-04
  name: Dues for the Dead
  description: >-
    For years, the Most Solemn Order of the Silent Shroud has tended the dead at
    Valinghen graveyard, providing them a peaceful eternal rest. Now, that rest has
    been disturbed by a necromancer seeking out a key to re-activate the Pool of
    Radiance.
  released: '2014-10-01'
  url: 'https://www.dmsguild.com/product/170461/DDEX104-Dues-for-the-Dead-5e'
  tier: 1
  apl: 2
  credits:
    - name: Steve Winter
      role: Adventure Design
      key: true
    - name: Claire Hoffman
      role: Development and Editing
    - name: Chris Tulach
      role: Development and Editing
    - name: Travis Woodall
      role: Development and Editing
  gold: 1000
  items:
    - name: Goggles of Night
      rarity: uncommon
      flavor: >-
        These brass-framed goggles feel cool to the touch when worn.
  storyAwards:
    - name: Enmity of Doomguide Yovir Glandon
      description: >-
        Despite his requests, you were caught stealing from the resting dead or
        allowed others to do so. Because of this, all members of Kelemvor’s
        clergy in Phlan are highly distrustful of you. So long as you have this
        enmity, all future Charisma (Deception, Intimidation, or Persuasion)
        checks made against members of Kelemvor’s faithful in Phlan are made
        with disadvantage. Additionally, the cost for any spellcasting services
        provided by the clergy is increased by 10%.
    - name: Enmity of the Welcomers
      description: >-
        You slew one or more members of the Welcomers for little more than petty
        theft. So long as you have this enmity, all future Charisma (Deception,
        Intimidation, or Persuasion) checks made against members of the
        Welcomers faithful are made with disadvantage.
    - name: Favor of the Welcomers
      description: >-
        You helped a small group of Welcomers escape from the Catacombs without
        informing Doomguide Glandon. So long as you have this favor, all future
        Charisma (Deception, Intimidation, or Persuasion) checks made against
        members of the Welcomers faithful are made with advantage.


- code: DDEX01-05
  name: The Courting of Fire
  description: >-
    An exiled cultist and his kobold minions are spotted searching
    long-forgotten ruins in the Dragonspire Mountains. Rumors say he looks for a
    precious gift to give to a fearsome dragon that dwells there. What he hopes
    to attain with his gift is unknown, but can’t be good for the citizens of
    Phlan.
  released: '2014-10-01'
