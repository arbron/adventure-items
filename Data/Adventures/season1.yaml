- code: DDEX01-08
  name: Tales Trees Tell
  description: >-
    Despite the shaky alliance that exists with the elves of the Quivering
    Forest, they do not suffer trespas their realm lightly, especially from
    common folk from nearby Phlan. A woodworker’s recent blunder into the forest
    might set off a diplomatic incident. Can you help find him and mollify the
    aggravated elves?
