- code: DDAL10-08
  name: Volatile Thoughts
  description: >-
    Just when you thought Realmspace-faring slavers were the worst thing that
    could cross your path, it quickly became apparent you were wrong—terrible
    things lurk in the depths of the longdead Abeiran city of Xorvintroth. And
    when faced with countless, unfathomable horrors infesting an ancient city of
    a long-dead civilization from another world there’s only one
    solution…explosives.
