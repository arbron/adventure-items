- code: DDAL04-01
  name: Suits of the Mist
  description: >-
    Strange things are afoot in the Moonsea. The factions have called all those
    willing and able to investigate strange occurrences in the region
    surrounding Phlan. Dark whispers and unseen terrors lurk in the misty
    shadows between this world and someplace much more sinister. Unveil the
    horrors before it is too late!
  released: '2016-03-15'
  url: 'https://www.dmsguild.com/product/177576/DDAL401-Suits-of-the-Mists-5e'
  tier: 1
  length: 5x1
  apl: 1
  credits:
    - name: Shawn Merwin
      role: Adventure Designer
      key: true
    - name: Claire Hoffman
      role: Development and Editing
    - name: Travis Woodall
      role: Development and Editing
  gold: 250-1250
  items:
    - name: Holy water (flask)
      rarity: common
      consumable: true
      count: 2
    - name: Potion of Healing
      rarity: common
      consumable: true
      count: 3
    - name: Spell Scroll of Protection from Evil and Good
      rarity: common
      consumable: true
      count: 1
  storyAwards:
    - name: Aya Knows What You Did
      description: >-
        At some point during the adventure, you kept something valuable that
        didn’t belong to you, and a rather powerful mage found out. Returning
        the gems (or their equivalent value) removes this story award. This may
        have implications in future adventures.
    - name: The Demiplane of Dread
      description: >-
        You have traversed the mists and now find yourself in the Demiplane of
        Dread and, until this story award is removed, you are unable to leave.
        So long as you are trapped, you cannot participate in any adventure or
        event that takes place outside of Barovia. Tread carefully during your
        time here, the Dark Powers are watching.
    - name: A Fine, Feathered Friend
      description: |-
        Having befriended the strange raven Esselios, if you are capable of
        casting *find familiar* you may take the talkative raven in that role.
        In addition to the other benefits of having a familiar, Esselios offers
        the following:

        - His Intelligence is 4 (‐3) and he can speak Orc and Elvish in addition
        to Common.
        - He grants advantage on checks regarding Orc history, religion, and
        culture.
        - He sometimes gets moody and petulant, muttering to himself in a
        language no one understands—even through the use of *comprehend
        languages*.
      type: familiar


