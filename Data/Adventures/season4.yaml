  storyAwards:
    - name: Friend of the Griffons
      description: |-
        You’ve earned the respect of a griffon of the Earthspur Mountains. These
        proud beasts nest high in the crags, tended by Emerald Enclave rangers.
        Your griffon mount travels with you as a trusted friend and ally.

        The griffon answers to any name you choose. To keep it fed, you must provide
        it with living horseflesh. Increase your lifestyle expenses by 5gp per downtime
        day. This covers the expense of buying a draft horse every tenday to feed to
        your griffon. If you can’t afford to feed the griffon, it returns to the
        Eathspur Mountains and never returns.
      type: pet
    - name: Hero of the Welcomers
      description: >-
        Working alongside the Welcomers—Phlan’s thieves-turned-freedom
        fighters—you rid the town of its evil dragon overlord. The Welcomers are
        forever in your debt. Inside Phlan, you enjoy a Comfortable lifestyle
        without any expense.
    - name: Touched by the Mists
      description: >-
        The Dark Powers of Ravenloft raised you from the dead for purposes
        unknown. The experience has placed a heavy burden on your soul, leaving
        you tainted by evil. Now cats hiss as you approach, and milk sours in
        your wake.
