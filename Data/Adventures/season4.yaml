- code: DDEP04
  name: Reclamation of Phlan
  description: >-
    For too long, the Maimed Virulence has held Phlan in its grasp. The factions
    have begun to muster and sounded the call to battle throughout the Moonsea.
    Allies new and old will be called upon to aid in their attempts to reclaim
    the ancient town. Are you one of the few bold enough to answer the call to
    battle?
  released: '2016-02-02'
  tier: [1, 2, 3]
  length: 4
  apl: [3, 8, 12]
  credits:
