      role: Adventure Designer
      key: true
    - name: Claire Hoffman
      role: Development and Editing
    - name: Travis Woodall
      role: Development and Editing
  gold: 400
  items:
    - name: Wind Fan
      rarity: uncommon
      flavor: >-
        This fan is made of thin, brittle parchment glued over sharpened iron tines.
        When used, the wind issuing from this fan is bone-chillingly cold and carries
        the sickly-sweet stench of rotting flesh. The fan can be used as a weapon; it
        is treated as a non- magical short sword (dealing slashing damage) when it is
        open, or as a non-magical club when it is closed. 
  storyAwards:
    - name: Cunning Insight
      description: >-
        The Vistani are quite good at reading people. If you spend 10 downtime
        days learning from the Vistani, you may invoke it at any point in the
