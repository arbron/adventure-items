- code: DDAL04-09
  name: The Tempter
  description: >-
    The people of Orașnou are desperate. The village is on the brink of
    starvation and has little chance of surviving the harsh winter. Even if they
    had enough food and supplies, Lord Strahd’s taxes are due, and the ruler of
    Barovia does not accept excuses as payment. The Burgomaster and others in
    the village have recently learned of a wealthy estate that might have enough
    resources to solve both of Orașnou’s problems. It is a temptation he cannot
    afford to resist or can he?
