- code: DDAL04-05
  name: The Seer
  description: >-
    The time has come to venture beyond the village of Orașnou and explore the
    realm of Barovia. However, in your travels, you happen across an unusual
    tribe of people—distrusted denizens of the Demiplane of Dread. Do the
    Vistani truly possess the ability to see the future, or is it simple parlor
    tricks and deceit?
  released: '2016-04-05'
  url: 'https://www.dmsguild.com/product/178796/DDAL0405-The-Seer-5e'
  tier: 1
  length: 2
  apl: 4
  credits:
