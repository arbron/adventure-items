  name: Relics of Khundrukar
  description: >-
    Khundrukar held many fine implements of war in its heyday, many of them now
    lost to time. Clues point to some of long dead Master Smith Durgeddin’s
    handiwork in the service of sinister forces that bid their time deep in the
    Underdark. Reclaim the riches of Khundrukar from the darkness if you dare.
