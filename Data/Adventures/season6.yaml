- code: DDEP06-03
  name: Hecatomb
  description: >-
    Far below the reach of the sun, dark forces seek to bring a terrible
    darkness into Faerûn. A great and awful host of drow, giants, and worse
    await your arrival. When even the dead tremble, what hope can you find?
  released: '2017-07-04'
  tier: [3, 4]
  length: 4
  apl: [15, 19]
  credits:
    - name: Alan Patrick
      role: Author
      key: true
    - name: Claire Hoffman
      role: Development and Editing
    - name: Travis Woodall
      role: Development and Editing
  gold: 6000-15000
  items:
    - name: Amulet of the Planes
      rarity: veryRare
      flavor: >-
        This amulet bears the arcane sigils of the baelnorn of Myth Drannor and is
        heavily scarred, as if it had been crushed by stones or bricks.
    - name: Blessing of Protection
      rarity: unique
      flavor: >-
        Your eyes have developed small flecks of brilliant gold, and your senses seem
        just a little bit sharper.
    - name: Candle of Invocation
      rarity: veryRare
    - name: Charm of Vitality
      rarity: unique
    - name: Cloak of Invisibility
      rarity: legendary
      flavor: >-
        Woven from the strands of an undead spider’s web, this sticky cloak renders
        the wearer invisible when worn. It smells faintly of dust and has a faintly
        cloying lingering scent when you move. Additionally, you can use your action
        to sprout undead spider legs from the cloak and gain a climb speed of 30 feet
        on stone and webs for ten minutes; once you use this ability, you cannot use
        it again until the following dawn.
  storyAwards:
    - name: Consumed by Kiaransalee
      description: |-
        You faced the drow goddess Kiaransalee until the bitter end. However,
        she won—you were utterly destroyed and your soul was consumed. If you
        had clones or contingencies, these fail to activate.

        You cannot be resurrected or otherwise returned to life until another
        character spends 100 downtime days searching the planes of existence for
        you and also spends 200,000 gp in bribes and resources with greater
        demons and elder powers. This bargaining is exhausting for all parties
        involved, but if you are returned to life you do so with a deeper
        understanding of this menace: you have advantage on saving throws against
        spells and effects from clerics of Kiaransalee—and Kiaransalee herself!
    - name: Faction Savior
      description: >-
        You were directly responsible for the safety of one or more faction
        leaders. They are incredibly thankful, and wish to reward you. If you
        share a faction with that faction master, you may receive a *true
        resurrection* for free (including downtime days). If you do not share
        faction membership with them, they will cover half of the gold piece fee
        of a *true resurrection*. You may only receive one free casting of the
        spell in this manner, but the discount applies for each faction master
        that you directly saved.
    - name: Gatekeeper of the Divine
      description: >-
        SEER’s teleportation circle allowed a large host of angelic solars and
        planetars to temporarily enter Faerûn. These creatures represent the
        pinnacle of the lawful good alignment, and some of their qualities have
        rubbed off on you. You desire to pursue the greater good whenever
        possible and wish to work within the limits of the law. Though you are
        not beholden to these desires, they are strong. If you change your
        alignment to lawful good (or are already there), you have advantage on
        Charisma checks with solars, planetars, and lawful good clerics and
        paladins.
    - name: Lost Lore of the Illithilich
      description: >-
        The drow lich that had been serving as the focal point of the
        necromantic ritual in the Underdark is destroyed, and upon your return
        to the surface you find that one of her still- wriggling fingers (or
        toes) can be found in one of your packs. No matter what you do to get
        rid of it, it always comes back a few days later. It’s been said that
        liches have more power in their fingers than most mortals will ever
        know, and this is no exception: you can use this appendage while casting
        a spell in order to impose disadvantage on the spell target’s saving
        throw. Once used in this manner, the appendage crumbles into dust and
        cannot be reconstructed by any means, including *wish*.
    - name: Patron of the Company
      description: >-
        You managed to convince the drow mercenary company Bregan D’Arthe to
        turn their back on the conflict. This cost no small amount of gold, and
        word of your actions will spread. While the mercenaries themselves are
        discreet about their funding, there were other ears and eyes in the
        Underdark that day. What this means for you will remain to be seen.

