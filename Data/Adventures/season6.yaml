    small village near the infamous Stone Tooth. Within the rocky mountain lay
    the dwarven stronghold Khundrukar and the fabled Forge of Fury, to which a
    chance encounter provides you with the location of a hither-to unknown
    entrance. Are you brave enough to explore this mystery? Will it lead you to
    wealth or to your doom?
