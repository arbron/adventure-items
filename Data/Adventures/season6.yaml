      description: >-
        Characters can spend time in the hall of honor learning about the deeds
        of the ancient Ostorian Honor Guard. A character who spends 25 downtime
        days will gain advantage in dealings with true giants (Cloud, Hill,
        Fire, Stone, or Storm) when the subject of the Ostorian Honor Guard can
        be included in the conversation.
      type: downtime
    - name: Hall of Mirth
      description: >-
        Characters can spend time in the Hall of Mirth learning about giant kind
        and ancient Ostoria and the giant language. At the conclusion of this
        adventure a character may choose to learn the giant language for 50
        downtime days. In addition at the conclusion of this adventure a
        character may choose to learn about Ostoria, by spending 50 downtime
        days the character will have advantage on any future rolls regarding
