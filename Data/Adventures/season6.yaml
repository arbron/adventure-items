        three screaming orc skulls. When wielded in combat against orc foes Durgeddin’s
        Fist bellows an endless stream of profanities and insults in a fearsome dwarven
        baritone audible for 30’.
    - name: Durgeddin’s Unbreakable Auspice (Adamantine Armor)
      rarity: uncommon
      flavor: >-
        A masterwork of dwarven craftsmanship forged of pure adamantine and lovingly
        adorned with all the holy symbols of the Dwarven Pantheon etched in platinum
        about the breastplate. The wearer of this armor has advantage on all social
        interactions with dwarves.
