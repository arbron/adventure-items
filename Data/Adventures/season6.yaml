    - name: Potion of Lightning Resistance
      rarity: uncommon
      consumable: true
      count: 1
    - name: Spell Scroll of Stoneskin
      rarity: rare
      consumable: true
      count: 1
  storyAwards:
    - name: Friend of Mirabar
      description: >-
        The Council of Sparkling Stones recognizes your courage and leadership
        during this time of adversity by granting you a royal badge of Mirabar,
        depicted as an upright, double-bladed axe with a pointed haft and a
        flaring, flat base. This badge grants the wearer advantage on all
        Charisma (Persuasion) checks in Mirabar, Sundabar, and Citadel Adbar,
        and may stay in the city for up to 60 days at a luxurious lifestyle with
        no cost. The bearer may also purchase one suit of nonmagical armor for
        half the listed retail price in the PHB during any of those downtime
        days.
    - name: A Gnome and His Box
      description: >-
        You helped Gurdin Gloomhands solve an old puzzle box he’s struggled with
        for decades. As a reward, Gurdrin cuts a gorgeous ruby inset in a silver
        pendant. The center of the ruby glitters with mesmerizing patters when
        exposed to light. One time, and one time only, you may use the ruby to
        cast maze as the wizard spell of the same name. The magic of the pendant
        is then expended and it becomes a beautiful piece of jewelry worth 150
        gp.
    - name: Pyric Victory
      description: >-
        Despite your best efforts, the Mirabaran forces suffered grievous
        casualties fighting Clan Xornbane. You are feted as a hero by the
        survivors, but the trauma remains. The next time you fight duergar,
        derro, or any fiends you gain advantage in the first round of combat
        from the fury you feel towards your foes. However, the first time an
        ally is reduced to 0 hit points or fewer in combat you are frightened
        for one round as the memories come flooding back.
    - name: A Sapper’s Best Friend
      description: >-
        Your exceptional prowess and courage saved every single one of the
        sappers sent to blow up the trench system in Grave Dust Cavern. Your
        steely-eyed determination allows you treat one failed saving throw vs an
        effect that imposes the frightened condition as a success. You also gain
        the honorary title of Sapper from the dwarves of Mirabar along with an
        engraved pewter hip flask filled with potent dwarven brandy, enough to
        get one person right and proper drunk.
    - name: Fratricide
      description: >-
        Dumathoin, Keeper of Secrets Under the Mountain, sees what you did.
        Whenever you are underground or in an area of darkness, natural or
        magical, you feel Dumathoin’s gaze upon you. You are subject to critical
        hits on a roll of 19-20 and the damage is maximized in these conditions.
        Contact resource@dndadventurersleague.org to learn how to atone for your
        misdeeds.


