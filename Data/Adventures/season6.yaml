        portents. A wizard of the school of divination may spend 200 downtime
        days to gain 1 additional portent dice. Any other character may spend 50
        downtime days to gain 3 Luck Points and may use them as the Lucky feat.
        Once the 3 Luck Points are spent they are not regained.
      type: downtime


