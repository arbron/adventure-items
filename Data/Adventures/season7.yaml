  name: Drums of the Dead
  description: >-
    A ritual to destroy Chult’s undead has backfired and unleashed an undead
    plague! The components needed to concoct an antidote have been identified,
    but need to be scavenged from the jungle. Meanwhile, Valindra Shadowmantle
    and Szass Tam are rallying the infected to conduct a massive assault on Port
    Nyanzaru. If they succeed, the results will be catastrophic.
