  name: Over the Edge
  description: >-
    In response to a new but as-of-yet-unnamed threat, the factions have called
    upon adventurers to venture into the jungle in search of a location for a
    new base of operations. As such, you have been charged with scouting several
    locations to assess their viability. Surely something so trivial as a
    scouting mission couldn’t go wrong?
