    - name: Honorary Clan Member
      description: >-
        For your assistance in saving the lives of the peaceful yuan-ti clan
        known as the Misty Cliff clan, they have made you an honorary member of
        their clan. If you are in need and a member of the clan is nearby, they
        provide whatever help they can. The same is expected of you if the clan
        requires assistance.
  missing:
