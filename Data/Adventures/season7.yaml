- code: DDAL07-01
  name: A City on the Edge
  description: >-
    Often called the “Gateway to Chult”, the exotic city of Port Nyanzaru is
    built upon a landscape both mystifying and marvelous. However, the city’s
    vibrant beauty is overshadowed by a mysterious scourge that plagues all
    within the land. Can the divergent forces within the city discover the truth
    before all are overcome by this growing threat?
  released: '2017-09-05'
  url: 'https://www.dmsguild.com/product/214058/DDAL0701-A-City-on-the-Edge-5e'
  tier: 1
  length: 5x1
  apl: 1
  items:
    - name: Alchemist’s fire (flask)
      rarity: common
      consumable: true
      count: 2
    - name: Potion of Animal Friendship
      rarity: uncommon
      consumable: true
      count: 1
    - name: Potion of Healing
      rarity: common
      consumable: true
      count: 3
    - name: Potion of Poison
      rarity: uncommon
      consumable: true
      count: 1
    - name: Potion of Resistance (Poison)
      rarity: uncommon
      consumable: true
      count: 1
    - name: Spell Scroll of Healing Word
      rarity: common
      consumable: true
      count: 1
    - name: Spell Scroll of Protection from Evil and Good
      rarity: common
      consumable: true
      count: 1
  storyAwards:
    - name: Cute and Scaly
      description: |-
        You found a velociraptor egg. With proper care, it hatches within the
        next week, but since it is away from its natural habitat, its growth is
        stunted.

        It may not be attack, defend, or provide aid in combat, being no deadlier
        than a domesticated dog or cat. However, through patience and practice,
        it can be taught simple tricks and name recognition if trained and fed
        for a minimum of 20 downtime days.
      type: pet
    - name: Snakes on a Brain
      description: >-
        After being charmed by the grung’s gift, you experience recurring
        nightmares over the next few weeks. Most of them involve vicious
        serpents and a soft voice whispering to join them in the arms of
        oblivion.
    - name: The Thrill of Victory
      description: >-
        By claiming victory in both the dinosaur race and the gladiator’s arena,
        you gain a bit of fame from the citizens within the walls of Port
        Nyanzaru. Once per day, you may gain advantage on a single Charisma
        (Persuasion) check when dealing with any residents within the Market,
        Merchant’s, or Harbor Wards.
    - name: The Trusting Triceratops
      description: >-
        Through your actions, you’ve garnered the respect of the Ytepka Society.
        Though their numbers are few, you are now aware of how their members
        secretly identify themselves to each other. During any of the rare
        social interactions you may have a member of the Ytepka, their starting
        attitude will automatically be friendly.
  missing:
    - credits


