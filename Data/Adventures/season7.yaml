  storyAwards:
    - name: Blessed of Ubtao
      description: >-
        Your understanding of the maze of life has pleased the great god Ubtao.
        To save his people, the god has granted you the ability to foresee your
        own failures and react accordingly. **Once before the end of this
        event**, you can undo any action you take after it has been resolved.
        This could be an action taken during combat, or a character action you
        describe to the DM outside of combat. Time literally resets to the
        moment before the action was taken, yet you remain cognizant of its
        outcome.
    - name: Dark Promise
      description: >-
        You promised the soul of a loved one to the dark champion Dagkamir, and
        he disappeared mysteriously to claim his due. You’ll never know when
        he’ll strike, or if you can ever undo your promise. It will haunt you
        forever. Whenever you use inspiration, you must use any “1” you roll on
        the dice as your result. If you’re a halfling, you can’t reroll these
        results using halfling luck.
    - name: Lich Slayer
      description: >-
        You helped an alliance of heroes stop Szass Tam and Valindra
        Shadowmantle from destroying Port Nyanzaru and conquering Chult. Your
        names spread throughout the necromantic orders, where they are feared
        forevermore. You have advantage on saving throws made to resist spells
        cast by necromancers and other undead creatures.
    - name: Plague Buster
      description: >-
        You helped an alliance of heroes concoct an antidote for the zombie
        plague ravaging Chult. Your exposure to the antidote has hardened your
        immune system against disease. You have advantage on saving throws made
        to resist disease.
