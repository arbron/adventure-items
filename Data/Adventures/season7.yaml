      description: >-
        You captured part of the *Soulmonger’s* energy within a magic opal
        pendant taken from a Thayan zulkir. At some point in the future, you and
        your allies will need to deal with this nefarious device permanently.
  missing:
    - credits


- code: DDAL07-17
  name: Cauldron of Sapphire
  description: >-
    Just off the northern coast of Chult churns the waters of the Cauldron, a
    single volcano with a terrible history. Legends from the jungle lands say
    that it vomits forth lava, stone, and monsters if the peninsula is
    threatened—and yet the recent events did not set if off. So why is it
    threatening to explode now?
  released: '2018-06-05'
  url: 'https://www.dmsguild.com/product/241653/DDAL0717-Cauldrons-of-Sapphire'
  tier: 4
  length: 4
