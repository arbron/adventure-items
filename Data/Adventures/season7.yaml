      rarity: veryRare
      consumable: true
      count: 1
  storyAwards:
    - name: Blackwater Twist
      description: >-
        You bartered away your own beauty to the Blackwater Three in exchange
        for secret knowledge. Something about you, be it physical or spiritual,
        becomes twisted and hideous.
  missing:
    - credits


- code: DDAL07-10
  name: Fire, Ash, and Ruin
  description: >-
    Within the jungles of Chult is a vast expanse of ash. While a red dragon is
    known to reside deep within the Land of Ash and Smoke, it is far from the
    deadliest of its denizens. Deeper still is a pit filled to the brim with
    pure evil. None who have sought out its secrets have survived to tell its
    tale. Will you be more successful than they?
  released: '2018-02-06'
  url: 'https://www.dmsguild.com/product/230794/DDAL0710-Fire-Ash-and-Ruin-5e'
  tier: 3
  length: 4
