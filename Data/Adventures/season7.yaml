      rarity: veryRare
    - name: Potion of Giant Strength (Fire)
      rarity: rare
      consumable: true
      count: 1
    - name: Potion of Speed
      rarity: veryRare
      consumable: true
      count: 1
  storyAwards:
    - name: Ire of the Merchant Princes
      description: >-
        Aremag provided a degree of protection to the city of Port Nyanzaru that
        can never be replaced, and the merchant princes will never forget this.
        You may no longer use the **Buying from the Princes** downtime activity.
        In addition, lifestyle costs and the gp costs of any spellcasting
        services received from the temples within the city are doubled while
        adventuring within Chult.
  missing:
    - credits


- code: DDAL07-12
  name: In Search of Secrets
  description: >-
    The yuan-ti have a long, storied past in the history of Chult. So, if they
    are to be defeated, we must look back into history. Within the jungles, a
    number of cities fell into ruin during the Year of Blue Fire. Both the
    merchant princes and factions believe that if discovered, they likely
    contain knowledge that’ll prove invaluable in the battles to come. Get
    looking!
  released: '2018-03-06'
  url: 'https://www.dmsguild.com/product/232625/DDAL0712-In-Search-of-Secrets-5e'
  tier: 3
  length: 4
  apl: 13
  items:
    - name: Staff of Striking
      rarity: veryRare
  storyAwards:
    - name: Nightmare Warrior
      description: >-
        Characters who go through the void and deal with facing their fears
        become more resistant to attacks against their dreams and fears in the
        future.
  missing:
    - credits


- code: DDAL07-13
  name: Old Bones and Older Tomes
  description: >-
    The sages of Candlekeep have come calling. They’ve come to Port Nyanzaru on
    the trail of a colleague. He came to the jungle to pursue his studies in
    solitude some twenty years ago, but within the last year, his regular
    communications have fallen silent. They are in search of brave (and
    discrete) adventurers to escort them around the peninsula for a health and
    welfare check. Are you brave and discrete enough for the job?
  released: '2018-04-03'
  url: 'https://www.dmsguild.com/product/235128/DDAL0713-Old-Bones-and-Older-Tomes'
  tier: 3
  length: 4
  apl: 13
  items:
    - name: Wand of Polymorph
      rarity: veryRare
    - name: Potion of Flying
      rarity: veryRare
      consumable: true
      count: 1
    - name: Potion of Greater Healing
      rarity: uncommon
      consumable: true
      count: 2
    - name: Spell Scroll of Death Ward
      rarity: rare
      consumable: true
      count: 1
  storyAwards:
    - name: Verse vs. Verses
      description: |-
        Anyone participating in the Conversation with Crannaston in the upper
        chamber is haunted for days by the following two lines of prose:

        *Past the dark depths of the forest*  
        *You find the lock and hold the key*

        The character knows that it is the second verse to a poem but cannot
        make it out in their head. However, they are sure to recognize it
        immediately if heard or read. This verse haunts you until you know
        it completely.
  missing:
    - credits


- code: DDAL07-14
  name: Fathomless Pits of Ill Intent
  description: >-
    The time is now! The yuan-ti lay on the cusp of freeing an ancient being of
    insurmountable evil from its imprisonment. Should this happen, Faerûn may
    very well be plunged into an age of darkness. You have traveled the width
    and breadth of the peninsula and learned what you could about your foe. Now
    it’s time to put that knowledge to use. Steel yourself, adventurer, there
    are important deeds to be done!
  released: '2018-04-03'
  url: 'https://www.dmsguild.com/product/235134/DDAL0714-Fathomless-Pits-of-Ill-Intent'
  tier: 3
  length: 4
  apl: 13
  items:
    - name: The Mask of Wompona Yarp (Helm of Brilliance)
      rarity: veryRare
    - name: Spell Scroll of Comprehend Languages
      rarity: common
      consumable: true
      count: 1
    - name: Spell Scroll of Greater Restoration
      rarity: rare
      consumable: true
      count: 1
  storyAwards:
    - name: Dead Men Tell Tales
      description: >-
        You have found a never-before-published chapter of *Of the Fall of
        Netheril*, penned by the lich Rhaugilath the Ageless. The chapter
        addresses the architectural design of the Netherese enclave of Orbedal,
        which was ruled by Rhaugilath. This book would be of great interest to a
        sage of ancient history and could be used to gain access to the great
        library at Candlekeep.
  missing:
    - credits


- code: DDAL07-15
  name: Streams of Crimson
  description: >-
    The Soulmonger is shattered and its pieces scattered across the peninsula of
    Chult. Dire forces seek those shards for their own nefarious purposes, and
    the Red Wizards are rumored to have found a number of them already. Can you
    wrest those necromantic artifacts from the hands of the dread mages?
  released: '2018-05-01'
  url: 'https://www.dmsguild.com/product/238650/DDAL0715-Streams-of-Crimson'
  tier: 4
  length: 4
  apl: 18
  items:
    - name: Efreeti Chain
      rarity: legendary
    - name: Potion of Flying
      rarity: veryRare
      consumable: true
      count: 1
    - name: Spell Scroll of Regenerate
      rarity: veryRare
      consumable: true
      count: 1
    - name: Spell Scroll of Resurrection
      rarity: veryRare
      consumable: true
      count: 1
  storyAwards:
    - name: In the Hands of the Enemy
      description: >-
        You failed to recover the opal pendant from the Thayan zulkirs and lost
        the Soulmonger fragment. At some point in the future, you and your
        allies will need to deal with the *Soulmonger* permanently. Since you
        don’t possess the opal pendant, you’ll face a greater struggle.
    - name: The Opal Pendant
      description: >-
        You captured part of the *Soulmonger’s* energy within a magic opal
        pendant taken from a Thayan zulkir. At some point in the future, you and
        your allies will need to deal with this nefarious device permanently.
  missing:
    - credits


- code: DDAL07-16
  name: Pools of Cerulean
  description: >-
    The Land of Ash and Smoke. Once a hellish landscape of volcanic activity,
    now a nightmare region that hosts one of the scattered Soulmonger fragments.
    The fragment’s burgeoning power attracted the attention of the Red Wizards
    of Thay and, thankfully, adventurers who are willing to risk life and limb
    to keep the fragment from these vile arcanists. Can you reach the fragment
    before the Red Wizards make off with it? The hunt is on.
  released: '2018-05-01'
  url: 'https://www.dmsguild.com/product/238651/DDAL0716-Pools-of-Cerulean'
