- code: DDAL07-09
  name: Unusual Opposition
  description: >-
    The trail leading from the Fane of the Whispered Fang has grown cold, but
    you can still taste the machinations of the yuan-ti in Chult’s humid,
    stagnant air. Because of this, you must venture deeper still into the jungle
    and petition the aid of an unlikely ally—the fabled Ramshackle King. His
    assistance is crucial to the effort to save Chult!
  released: '2018-02-06'
  url: 'https://www.dmsguild.com/product/230789/DDAL0709-Unusual-Opposition-5e'
  tier: 3
