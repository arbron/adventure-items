- code: DDAL07-11
  name: A Lesson in Love
  description: >-
    An old elf has wandered into the city from the jungle—prattling on about his
    long-lost daughter to anyone whose ear he can bend. Though most in Port
    Nyanzaru dismiss him as mad, he speaks the truth. Can you find and save his
    daughter?
  released: '2018-03-06'
  url: 'https://www.dmsguild.com/product/232624/DDAL0711-A-Lesson-in-Love-5e'
  tier: 3
  length: 4
  apl: 13
