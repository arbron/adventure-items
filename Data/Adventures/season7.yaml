  storyAwards:
    - name: The Night Serpent Comes
      description: >-
        You have experienced a nightmare so raw and pure that it haunts your
        waking mind. You gain the flaw *“I’ve seen into the future. A future
        where the Night Serpent has come and devoured us all. Nothing matters
        anymore.”*
  missing:
    - credits


- code: DDAL07-06
  name: Fester and Burn
  description: >-
    The denizens of the Old City have made some unusual sightings in the
    festering refuse pits on the outskirts of the city, and while such reports
    are seldom taken terribly seriously, the mysterious disappearance of a
    beloved figure in the poor part of Port Nyanzaru has folks on edge. Can you
    get to the bottom of this?
  released: '2017-11-07'
  url: 'https://www.dmsguild.com/product/224832/DDAL0706-Fester-and-Burn-5e'
  tier: 2
  length: 2
  apl: 8
