  storyAwards:
    - name: Necromance-me
      description: >-
        Characters who chose to take the brunt of the bone sphere’s damage or
        drink Crackle’s potion of black ichor in Part 3 become more resistant to
        the effects of the Cyst thanks to their exposure to its necrotic ichor.
  missing:
    - credits


- code: DDAL07-07
  name: Rotting Roots
  description: >-
    The sudden appearance of the undead within Port Nyanzaru doesn’t appear to
    be the only thing on the horizon. A vast horde of skeletons and zombies is
    moving towards the city and while those of means are safe within the city’s
    walls, those in the Old City and Malar’s Throat are forced to contend with
    the problem. Where did they come from? More importantly, what are you going
    to do to find out?
  released: '2017-12-05'
  url: 'https://www.dmsguild.com/product/224833/DDAL0707-Rotting-Roots-5e'
