      rarity: uncommon
    - name: Spell Scroll of Ice Knife
      rarity: uncommon
      consumable: true
      count: 1
  storyAwards:
    - name: First to Race
      description: >-
        For the next year, you can find lodging for free in one of the Tiryki
        Anchorage’s fine, flea-bitten establishments—maintaining a Poor
        lifestyle for up to 30 days.
    - name: Winner, Winner, Raptor Dinner
      description: |-
        There can be no dispute, even with your attention divided, you were able
        to lead your team to undisputed victory.

        Such a fine victory means only one thing; to be treated to the finest
        modest accommodations to be found in the city for free—maintaining a
        Modest lifestyle for up to 30 days!
  missing:
    - credits


- code: DDAL07-04
  name: A Walk in the Park
  description: >-
    A mysterious satchel linking the yuan-ti to a poisoning in Port Nyanzaru
    leads you outside the safety of city walls and into the jungle beyond.
    Venture into the jungle and seek out the wisdom of the grung to shed some
    light on the situation.
  released: '2017-11-07'
  url: 'https://www.dmsguild.com/product/222717/DDAL0704-A-Walk-in-the-Park-5e'
