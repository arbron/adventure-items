- code: DDAL07-05
  name: Whispers in the Dark
  description: >-
    The temple lies just ahead, and within the answers to a great many questions
    about the recent goings-on in Port Nyanzaru. The journey here has been long
    and arduous and hopefully soon at an end. Leave your trepidations at the
    door; there’s exploring to be done!
  released: '2017-11-07'
  url: 'https://www.dmsguild.com/product/222718/DDAL0705-Whispers-in-the-Dark-5e'
  tier: 1
  length: 2
  apl: 3
