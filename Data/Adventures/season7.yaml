- code: DDAL07-03
  name: A Day at the Races
  description: >-
    The Merchant Princes have a treat in store for everyone! A new team-based
    event has been added to the roster and the factions are throwing their hats
    into the ring. Climb aboard and saddle up!
  released: '2017-11-07'
  url: 'https://www.dmsguild.com/product/222716/DDAL0703-A-Day-at-the-Races-5e'
  tier: 1
  length: 2
  apl: 3
  items:
