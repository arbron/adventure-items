- code: DDAL07-08
  name: Putting the Dead to Rest
  description: >-
    The jungle has opened up and revealed her secrets—now is the time to act
    upon them. All signs point to a long-abandoned city as the source of the
    undead contagion, and so you have been called upon to venture within and put
    an end to it once and for all. Are you up to the task?
  released: '2017-12-05'
  url: 'https://www.dmsguild.com/product/224834/DDAL0708-Putting-the-Dead-to-Rest-5e'
