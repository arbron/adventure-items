        the owner to gain an unending thirst for good ale. As the owner becomes
        intoxicated, the face on the mace shifts to appear more drunkenly joyful.
        The longer the owner goes without a drink, the angrier the face appears.
  storyAwards:
    - name: Endless Bluetooth Ale
      description: |-
        If a way was discovered to set up a supply of the blue lichen to the
        Yawning Portal, Durnan provides all the Bluetooth Ale the characters can
        drink whenever they visit. Brewed from the blue lichen grown on the
        skeletons of dwarves left for dead in the Stonebone Mines, bluetooth ale
        is a truly unique beverage.

        The strong dwarven-style ale is a rich sapphire color and has a faint
        earthy taste. While the ale lacks most of the special properties of the
        blue lichen, it still can turn the imbibers teeth (and bones) temporarily
        blue.

        The ale functions as an ingested poison. The drinker must succeed on a DC
        12 Constitution saving throw, or their skeleton turns a dark shade of blue
        for 24 hours.


