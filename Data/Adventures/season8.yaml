- code: DDAL08-00
  name: Once in Waterdeep
  description: >-
    Who knows why adventurers are drawn together? The lust for gold, a common
    foe, or the whimsy of fate? Pull up a stool, stoke the hearth, and let YOUR
    story begin!.
  released: '2018-09-04'
  url: 'https://www.dmsguild.com/product/250993/DDAL0800-Once-in-Waterdeep'
  tier: 1
  length: 4
  apl: 1
  credits:
    - name: Will Doyle
      role: Lead Designer
      key: true
    - name: Claire Hoffman
      role: Development and Editing
    - name: Travis Woodall
      role: Development and Editing
    - name: Rich Lescouflair
      role: Art Director and Graphic Designer
  gold: 0
  storyAwards:
    - name: Faction Favor
      description: |-
        You have won the favor of two of the great factions: The Emerald
        Enclave, the Lords’ Alliance, the Zhentarim, the Order of the Gauntlet,
        the Harpers, or Force Grey (circle which factions apply when you receive
        this award). As the bearer of this award, you may at any time replace
        your own background feature with the **Safe Haven** background feature
        (*Sword Coast Adventurer’s Guide*).

        In addition, you may call upon these factions to cast raise dead on your
        character if your remains are taken to Waterdeep. Doing so removes this
        story award from your record. You can use this favor even if you don’t
        have the Faction Agent background.
    - name: Marmaduke the Tomcat
      description: |-
        This old ginger tomcat has a heart of gold and likes nothing better than
        to snooze on your lap. He wears a name tag on his collar that identifies
        him as “Marmaduke”, but the tag has chipped off just underneath “This
        Cat Belongs To…”. If you can find Marmaduke’s owner, you’re sure to get
        a reward!

        Unfortunately, Marmaduke is extremely cowardly. During combat, he leaps
        onto you and digs his claws in, never letting go and scrambling all over
        your body. Treat this as a flaw—if you use it to your disadvantage, your
        DM can grant inspiration at their discretion.
      type: pet


