    temptation; a place to which ambitious, greedy, and covetous mortals were
    lured by the promise of power, wealth, and love. While the plane no longer
    serves this purpose, small pockets of terrible beauty remain. You have been
    sent in search of one such oasis to locate a fallen celestial. Will you be
    able to find it? More importantly, will the creature still be capable of
    service as an agent of good?
