        Hellriders, you have guided Zhalruban to her redemption. She has found
        her purpose in Dara’s mission and taken to the chosen of Ilmater as
        steadfastly as she did for Shalrel, her previous master.

        Zhalruban now serves as a guide, protector, and mount for Dara in all
