    - name: A Welcome Haven
      description: |-
        You have helped to redeem Zhalruban who has joined your and Dara’s
        quest. You have instructed her to stay within Bloodroot Grove to tend
        the once divine forest, so that they both can return to their once
        sacred standing.

        As you travel through the depths and dangers of Avernus you will
        always find a haven from devils and other adversaries amongst the
        trees of Bloodroot Grove.


