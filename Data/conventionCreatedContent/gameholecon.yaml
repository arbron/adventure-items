  storyAwards:
    - name: It’s a Princess Cut
      description: >-
        Should you successfully return the diamonds to Irl with Brini Fendoun,
        the owners and operators of A Handful of Diamonds gem emporium offer to
        teach you how to inspect and cut gems. You spend 180 downtime days in
        Irl learning apprentice gem cutting, at the end of which you are
        proficient with jeweler’s tools and are given a set of the same.
      type: downtime


- code: CCC-GHC-BK1-09
  name: Scavengers
  description: >-
    Peryton are known the world over as fearsome foes and gruesome battlefield
    scavengers. To keep the population under control, the small kingdom of
