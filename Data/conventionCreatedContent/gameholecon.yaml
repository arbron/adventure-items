        will treat you with respect, and generally assume you’re on the
        up-and-up. The Baron will listen seriously to what you have to say.


- code: CCC-GHC-BK2-04
  name: Wicked Little Things
  description: >-
    Lord Barlett is at the end of his wit trying to keep his Manor together.
    Doors slamming, objects disappearing, harm upon the Manor children and more
    have plagued the estate for far too long. Can the adventurers determine the
    cause of these events?
  released: '2020-05-11'
