        You heroically defended the Church of All Souls in the Border Kingdom
        town of Emrys against an attack from foul undead creatures. The clergy
        of all the different faiths that worship there are greatly indebted to
        you.
        
        Whenever you are adventuring in or around the town of Emrys, you may
        visit the Church of All Souls, and, regardless of your faith, request
        one spell a day from the Spellcasting Services table for free (as if
        you had the Acolyte Background). The only cost paid for the spell is
        the base price for the consumed material component, if any is required.
        Once you have used this story award five times, remove this feature, but
        keep the story award. It might be of use in the future.


- code: CCC-GHC-BK1-03
  name: The Darkest Knight
  description: >-
    Rumors abound concerning the Great Oak Mercenary Company and their possible
    role in the undead incursions plaguing the Border Kingdoms. Can you gain an
