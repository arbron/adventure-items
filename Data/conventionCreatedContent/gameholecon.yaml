- code: CCC-GHC-BK1-04
  name: I am the Fire
  description: >-
    A shadow has fallen over the Border Kingdoms. Dark forces are on the move,
    and a new power has risen. The effects of this new evil are just beginning
    to show themselves in the villages and towns through the lands. Can a party
    of adventurers stop the advancement of the dark forces before they wash over
    the entire kingdoms? Part Three of the *Shadows on the Border* trilogy.
  released: '2018-12-07'
  creator: Gamehole Publishing
  url: 'https://www.dmsguild.com/product/260874/CCCGHCBK104-I-am-the-Fire'
