  storyAwards:
    - name: Burning Heart of Rymdyl
      description: >-
        You brought the wizard, Rymdyl, back to life, sacrificing the Heart of
        the Tower—a powerful magical crystal—in the process. You have earned her
        respect, her thanks, and her favor. You have advantage on all Charisma
        (Persuasion) checks while within the kingdom of Talduth Vale. You also
        have her favor in any future dealings with Rymdyl.


- code: CCC-GHC-BK1-05
  name: For the Glory of Bloutar!
  description: >-
    After being charged with recovering a relic of the “Bloodsword Baron” by a
    distant relative of the long-dead Baron named Celban Hilathan, you have
    journeyed into the depths of the Qurth Forest. You are told that some
    terrible evil has taken up residence underneath the ruins of a long
    abandoned keep and is now actively collecting artifacts of the world of the
    living for some unknown purpose. Do you have what it takes to survive the
    challenges of both the forest and the ruins and return with the prize?
