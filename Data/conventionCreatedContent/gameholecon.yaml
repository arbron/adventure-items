- code: CCC-GHC-BK1-01
  name: Into the Border Kingdoms
  description: >-
    Night falls on the Border Kingdoms, a land rife with conflicts and schemes,
    where lords, counts, dukes, kings, and emperors rise, proclaim themselves,
    and are swept away with the speed and regularity of waves crashing upon a
    shore. As you settle in for the evening at a quaint little roadhouse by the
    name of Harker’s Cleaver, all seems quiet. Were the stories of this
    turbulent region just that, or have the Border Kingdoms yet to reveal their
    true nature?
  released: '2018-12-07'
