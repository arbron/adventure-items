  storyAwards:
    - name: Anders Tharion Rescued
      description: >-
        You rescued Anders Tharion, a young noble that had been kidnapped from
        Talduth Vale. Whether or not he shows up in your later adventures
        remains to be seen, but he will surely remember your impact regardless.


- code: CCC-GHC-BK1-07
  name: The Peculiar Case of the Selptan Felines
  description: >-
    Well that’s odd. There sure are a lot of cats in the hamlet of Selpt. In
    fact, it seems as if just about everyone has one, and boy do they pamper
    those cats. Even if you’ve never been a cat person, it’s hard to say no. In
    fact, you should probably be adopted by one straight away. Yes, that’s it.
    You belong to that cat. Who’s a pretty human?
  released: '2018-12-07'
  creator: Gamehole Publishing
  url: >-
    https://www.dmsguild.com/product/260877/CCCGHCBK107-The-Peculiar-Case-of-the-Selptan-Felines
  tier: 1
  items:
    - name: Helm of Telepathy
      rarity: uncommon
    - name: Spell Scroll of Beast Bond
      rarity: common
      consumable: true
      count: 1
    - name: Spell Scroll of Snare
      rarity: common
      consumable: true
      count: 1
  storyAwards:
    - name: Feline Friend Forever
      description: >-
        While your cat no longer has any magical bond to you and has lost all of
        their abilities, they remain affectionate toward you and have followed
        you from Selpt. As a final gift from the hive mind, they have been
        granted long life. As long as you care for your cat, they will never
        leave you; growing old together with you. Your cat’s statistics are as a
        normal cat from the *Monster Manual*. Your cat is a suitable target for
        the *find familiar* spell, should you be able to cast it.
      type: pet


- code: CCC-GHC-BK1-08
  name: The Hunt for Cutter Jack
  description: >-
    Rumor has it the brigand Cutter Jack is holed up with his latest score in
    one of the haunted keeps outside Arnglar. There's a tidy bounty on Cutter
    Jack's head too, so it might be worth checking out.
  released: '2018-12-07'
  creator: Gamehole Publishing
  url: 'https://www.dmsguild.com/product/260878/CCCGHCBK108-The-Hunt-for-Cutter-Jack'
  tier: 1
