- code: CCC-GHC-BK1-06
  name: Legacy and Virtue
  description: >-
    The lands of Hawkgarth have long been known as “the Wood of Many Monsters”.
    It is rumored that an archmage of some ancient kingdom busied himself with
    the creation of new and terrible beasts in this place, and champions from
    all over Faerûn would come to test their mettle. A blood-red beast
    terrorizes the villages at night, and the normally stoic residents are quick
    to recruit able-bodied heroes. Too bad you're not their first choice!
  released: '2018-12-07'
