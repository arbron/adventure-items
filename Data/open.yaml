    - name: Soulless Award
      description: >-
        You gain advantage on a Charisma (Deception or Intimidation) check.
        After you use this feature, all Charisma ability checks you make for the
        next 24 hours are made with disadvantage, and you cannot use this
        feature again until the end of that time.
