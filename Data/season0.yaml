- code: DDAL00-01
  name: Window to the Past
  description: >-
    When a Thayan research expedition returns from the Glacier of the White Wyrm
    with only two survivors that are reduced to whispering about an ancient
    pyramid under the ice, perhaps it is time to discover just what scares the
    life out of a nation of necromancers.
  released: '2016-12-14'
  url: 'https://www.dmsguild.com/product/200609/DDAL0001-Window-to-the-Past'
  tier: [2, 3, 4]
  length: 4
  apl: [10, 15, 20]
  credits:
    - name: Alan Patrick
      role: Adventure Designer
      key: true
    - name: Alan Patrick
      role: Development, Editing, and Cartography
    - name: John Latta
      role: Art
    - name: Ian Wallace
      role: Art
  items:
    - name: Adamantine Armor
      rarity: uncommon
      guidance: >-
        This armor can be of any medium or heavy (but not hide) armor found in
        an allowed Adventurers League resource for this campaign. Players can
        choose the type found by their character at the end of the adventure.
    - name: Rod of Security
      rarity: veryRare
    - name: Spell Scroll of Comprehend Languages
      rarity: common
      consumable: true
      count: 1
  storyAwards:
    - name: Ally of Thay
      description: >-
        You are known to be an ally of the Thayan Plateau, whether you want to
        or not. You have advantage on Charisma-based checks with Red Wizards and
        other non-slaves from Thay, and at the DM’s discretion may have
        disadvantage when dealing with Harpers and other enemies of Thay.
    - name: Enmity of Thay
      description: >-
        You have wronged Zulkir Dar’lon Ma and he has made his displeasure
        known. Every time you complete an adventure and for each day of downtime
        you spend, roll a d20. On a roll of 20, you are accosted by agents of
        the Thay—typically three Red Wizards and two Assassins. Once you die to
        these agents you may cross this story award off; alternately, you can
        sacrifice one rare or better permanent magic item and 10,000 gp to pay
        off your debt of dishonor to the Zulkir. Your DM may choose to have you
        check for the Thayan attack whenever you begin to take a long rest, if
        they wish.
    - name: Favored of the Worm
      description: >-
        Any character that became worm-infected during this adventure earns this
        story award. Their flesh is covered in small black pock marks; even
        illusion magic does not disguise their presence. These characters feel a
        bond with insects and bugs (worms specifically) and feels a kinship with
        undead creatures even though they may not be friendly.


