    - name: Private in Pipyap’s Legion
      description: >-
        Pipyap prefers to enlist wayward devils into his crew, but a devil you
        know did him a solid, and he didn’t really have any other way of
        repaying them. As such, he’s infused you with a bit of his own Infernal
        nature. You gain proficiency in Infernal. In addition, if you’re hit by
